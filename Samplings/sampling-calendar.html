<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sampling Calendar | Suburban Brewing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    :root { --sidebar-width: 240px; }
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body { margin: 0; background: #f8fafc; display: flex; min-height: 100vh; }
    
    /* Sidebar Styling */
    .sidebar { width: var(--sidebar-width); background: #1f2937; color: white; height: 100vh; position: fixed; padding: 20px 0; }
    .sidebar h2 { margin: 0 20px 20px; font-size: 18px; }
    .nav-section-title { font-size: 11px; text-transform: uppercase; opacity: 0.6; margin: 15px 20px 8px; font-weight: 700; }
    .nav-link { display: block; padding: 10px 24px; color: #d1d5db; text-decoration: none; font-size: 14px; }
    .nav-link:hover { background: #374151; color: #fff; }
    .nav-link.active { background: #2563eb; color: #fff; font-weight: 600; }

    .main { margin-left: var(--sidebar-width); flex: 1; padding: 30px; }
    
    /* Calendar Card */
    #calendar-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    #calendar { max-width: 1100px; margin: 0 auto; }

    /* Custom Event Styling */
    .fc-event { cursor: pointer; border: none !important; padding: 2px 4px; border-radius: 4px; }
    .fc-event-title { font-weight: 600; font-size: 12px; }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 15px; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Suburban Brewing</h2>
    <div class="nav-section-title">Dashboard</div>
    <a class="nav-link" href="../index.html">Overview</a>

    <div class="nav-section-title">Sampling Outreach</div>
    <a class="nav-link" href="Schedule-Sampling.html">Schedule New</a>
    <a class="nav-link" href="sampling-report.html">Log Report</a>
    <a class="nav-link active" href="sampling-calendar.html">Calendar View</a>
  </aside>

  <div class="main">
    <div id="calendar-container">
      <div id='calendar'></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Replace with your Apps Script URL
      const API_URL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";
      
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listMonth'
        },
        themeSystem: 'standard',
        eventColor: '#2563eb',
        
        // 1. Fetch live events from your "Sampling Schedule" sheet
        events: async function(info, successCallback, failureCallback) {
          try {
            const response = await fetch(`${API_URL}?action=getSamplingEvents`, { redirect: "follow" });
            const rawEvents = await response.json();
            
            // Map Sheet data to FullCalendar format
            const events = rawEvents.map(ev => ({
              title: ev.customer,
              start: ev.date, // Format: YYYY-MM-DD (optionally adds time)
              extendedProps: {
                items: ev.items,
                notes: ev.notes,
                time: ev.time
              }
            }));
            successCallback(events);
          } catch (err) {
            console.error("Calendar Load Error:", err);
            failureCallback(err);
          }
        },

        // 2. Interaction: Show "Packing List" alert when clicked
        eventClick: function(info) {
          const props = info.event.extendedProps;
          const details = `
CUSTOMER: ${info.event.title}
TIME: ${props.time || 'Not Set'}

PACKING LIST:
${props.items || 'No specific items selected'}

NOTES:
${props.notes || 'None'}
          `;
          alert(details);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
