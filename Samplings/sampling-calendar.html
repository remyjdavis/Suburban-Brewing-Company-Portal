<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sampling Calendar | Suburban Brewing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  
  <style>
    :root { --sidebar-width: 240px; }
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body { margin: 0; background: #f8fafc; display: flex; min-height: 100vh; }
    
    .sidebar { width: var(--sidebar-width); background: #1f2937; color: white; height: 100vh; position: fixed; padding: 20px 0; overflow-y: auto; }
    .sidebar h2 { margin: 0 20px 20px; font-size: 18px; }
    .nav-section-title { font-size: 11px; text-transform: uppercase; opacity: 0.6; margin: 15px 20px 8px; font-weight: 700; }
    .nav-link { display: block; padding: 10px 24px; color: #d1d5db; text-decoration: none; font-size: 14px; }
    .nav-link:hover { background: #374151; color: #fff; }
    .nav-link.active { background: #2563eb; color: #fff; font-weight: 600; }

    .main { margin-left: var(--sidebar-width); flex: 1; padding: 30px; }
    #calendar-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    
    /* Loading Spinner */
    #loading-overlay { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; font-weight: bold; color: #2563eb; }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 15px; }
    }
  </style>
</head>
<body>

 <aside class="sidebar">
    <h2>SUBURBAN BREWING</h2>
    <a href="../index.html" class="nav-link"><span>Command Center</span></a>
    <div class="nav-section-title">Samplings</div>
    <a href="Schedule-Sampling.html" class="nav-link"><span>Schedule Sampling</span></a>
    <a href="sampling-calendar.html" class="nav-link active"><span>Sampling Calendar</span></a>
    <a href="sampling-report.html" class="nav-link"><span>Log Sampling Report</span></a>
    </aside>

  <div class="main">
    <div id="calendar-container" style="position: relative;">
      <div id="loading-overlay">Syncing with Google Sheets...</div>
      <div id='calendar'></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Safety Check: Check if library loaded
      if (typeof FullCalendar === 'undefined') {
          alert("Calendar Library failed to load. Please check your internet connection.");
          return;
      }

      const API_URL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";
      const calendarEl = document.getElementById('calendar');
      const loader = document.getElementById('loading-overlay');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listMonth'
        },
        themeSystem: 'standard',
        eventColor: '#2563eb',
        
        events: async function(info, successCallback, failureCallback) {
          loader.style.display = 'block';
          try {
            // Updated fetch with no-cache and follow redirect
            const response = await fetch(`${API_URL}?action=getSamplingEvents`, { 
              method: 'GET'
            });
            const rawEvents = await response.json();
            
            // Fix: Backend returns "name", not "customer"
            const events = rawEvents.map(ev => ({
              title: ev.name,
              start: ev.date, 
              allDay: true,
              extendedProps: {
                items: ev.items,
                notes: ev.notes,
                time: ev.time
              }
            }));
            
            loader.style.display = 'none';
            successCallback(events);
          } catch (err) {
            console.error("Calendar Load Error:", err);
            loader.innerHTML = "Error loading data.";
            failureCallback(err);
          }
        },

        eventClick: function(info) {
          const props = info.event.extendedProps;
          const details = `
            CUSTOMER: ${info.event.title}
            TIME: ${props.time || 'Not Set'}

            PACKING LIST:
            ${props.items || 'No specific items selected'}

            NOTES:
            ${props.notes || 'None'}
          `;
          alert(details);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
