  <script>
    /* =========================================
       MAGIC LOGIN LOGIC (BOSS MODE)
       ========================================= */
    (function() {
        const params = new URLSearchParams(window.location.search);
        
        // 1. Check for the Magic Key in the URL
        // You will send him the link: hub.html?key=boss
        if (params.get("key") === "boss") {
            
            // A. Auto-Login him
            sessionStorage.setItem("sbc_auth", "true");
            
            // B. Auto-Set his Driver Name (Customize "Corey" to his actual name)
            // This ensures the "Deliveries" page doesn't ask him who he is.
            if (!localStorage.getItem("sbc_driver_name")) {
                localStorage.setItem("sbc_driver_name", "Eric Yost"); 
            }
        }

        // 2. Standard Security Check
        const auth = sessionStorage.getItem("sbc_auth");
        if (auth !== "true") {
            const repoPath = "/Suburban-Brewing-Company-Portal/";
            window.location.replace(repoPath + "login.html?redirect=hub.html");
        }
    })();
  </script>
