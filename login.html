<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBC Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .error { color: #f87171; font-size: 14px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Suburban Brewing</h2>
        <p style="color: #94a3b8;">Enter Portal Password</p>
        <div id="errorMsg" class="error">Incorrect Password</div>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkLogin()">Access Portal</button>
    </div>

    <script>
    // SBC Web App Authentication Logic
    function checkLogin() {
        const passInput = document.getElementById('passInput');
        const errorMsg = document.getElementById('errorMsg');
        
        // Use the password we agreed on
        if (passInput.value === "SBC2026") { 
            // Save session for GitHub Pages environment
            sessionStorage.setItem("sbc_auth", "true");
            
            // Redirect to the dashboard
            // Note: window.location.replace is better for security as it clears the login from history
            window.location.replace("index.html"); 
        } else {
            // Show error if password fails
            if (errorMsg) errorMsg.style.display = 'block';
            passInput.value = ""; // Clear the failed attempt
        }
    }

    // Optional: Allow pressing "Enter" to login
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkLogin();
        }
    });
</script>
</body>
</html>
