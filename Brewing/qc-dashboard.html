<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburban Brewing | Vessel QR Generator (Avery 3x3)</title>
    <style>
        /* --- SCREEN STYLES (Interactive View) --- */
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f4f6;
            padding: 20px;
            text-align: center;
        }

        h1 { color: #111827; margin-bottom: 5px; }
        p { color: #6b7280; margin-bottom: 20px; }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            width: 90%;
            margin: 0 auto;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover { background: #1d4ed8; }

        /* --- STICKER PREVIEW (Screen) --- */
        #sticker-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .sticker {
            background: white;
            border: 1px solid #ddd;
            width: 3in;  /* Physical Width on Screen Preview */
            height: 3in; /* Physical Height on Screen Preview */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .sticker img {
            width: 1.8in; /* Adjusted for 3 inch square */
            height: 1.8in;
        }

        .sticker-label {
            font-size: 24px;
            font-weight: 900;
            margin-top: 10px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        .sticker-sub {
            font-size: 10px;
            color: #555;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* --- AVERY 6-UP PRINT LAYOUT --- */
        @media print {
            @page {
                size: letter; /* 8.5in x 11in */
                margin: 0.5in; /* Standard Avery Top/Bottom Margin */
            }
            
            body { 
                background: white; 
                padding: 0; 
                margin: 0; 
            }

            .controls, h1, p { 
                display: none !important; 
            }
            
            #sticker-container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2 Columns */
                grid-template-rows: repeat(3, 1fr); /* 3 Rows */
                gap: 0.125in; /* Gap between stickers */
                width: 100%;
                margin: 0;
            }

            .sticker {
                width: 3in;
                height: 3in;
                border: none; /* No border for final print */
                /* Optional: Add 'border: 1px dashed #eee' if you need cutting guides on plain paper */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                page-break-inside: avoid;
                margin: 0 auto; /* Center in grid cell */
            }

            /* Ensure image is high contrast for printing */
            .sticker img {
                width: 2in;
                height: 2in;
            }
        }
    </style>
</head>
<body>

    <h1>Avery 3x3 Label Generator</h1>
    <p>Paste your hosted Cellar Page URL below. Prints 6 labels per sheet.</p>

    <div class="controls">
        <label><b>Your Web App URL:</b></label>
        <input type="text" id="base-url" placeholder="Paste your Google Script URL here..." value="">
        <button onclick="generateStickers()">Generate & Print</button>
    </div>

    <div id="sticker-container"></div>

    <script>
        // Updated Vessel List
        const vessels = [
            "FV 1", "FV 2", "FV 3", "FV 4", "FV 5", "FV 6",
            "Pilot 1", "Pilot 2",
            "BT 1", "BT 2"
        ];

        function generateStickers() {
            const baseUrl = document.getElementById('base-url').value;
            const container = document.getElementById('sticker-container');
            container.innerHTML = "";

            if (!baseUrl) {
                alert("Please paste your URL first.");
                return;
            }

            vessels.forEach(vessel => {
                // 1. Clean URL logic
                const separator = baseUrl.includes('?') ? '&' : '?';
                const trackUrl = `${baseUrl}${separator}vessel=${encodeURIComponent(vessel)}`;
                
                // 2. Generate QR
                const qrSrc = `https://quickchart.io/qr?size=300&margin=1&text=${encodeURIComponent(trackUrl)}`;

                // 3. Render Sticker (3x3 Size)
                const sticker = document.createElement('div');
                sticker.className = 'sticker';
                sticker.innerHTML = `
                    <div class="sticker-label">${vessel}</div>
                    <img src="${qrSrc}" alt="${vessel} QR">
                    <div class="sticker-sub">SCAN TO LOG</div>
                `;
                container.appendChild(sticker);
            });

            // 4. Print with delay for images
            setTimeout(() => { window.print(); }, 800);
        }
    </script>

</body>
</html>
