<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburban Brewing - Master Recipe Editor</title>
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
            --accent-green: #27ae60;
            --accent-orange: #f39c12;
            --bg-gray: #f4f7f6;
            --sidebar-width: 240px;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-gray); height: 100vh; }

        /* --- SIDEBAR --- */
        #sidebar { width: var(--sidebar-width); background: var(--primary-dark); color: white; position: fixed; height: 100%; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #34495e; text-align: center; font-weight: bold; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #34495e; color: #bdc3c7; }
        .active-nav { background: var(--accent-blue) !important; color: white !important; }

        /* --- MAIN CONTENT --- */
        #main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); overflow-y: auto; padding-bottom: 50px; }
        .header-bar { background: white; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .container { padding: 30px; max-width: 1100px; margin: auto; }

        /* --- EDITOR CARDS --- */
        .editor-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 30px; border: 2px solid var(--accent-blue); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .recipe-section { margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; }
        .section-title { font-size: 1rem; color: var(--primary-dark); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .ingredient-entry { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        
        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: #666; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .btn-add-line { background: #eee; border: 1px solid #ccc; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; }
        .btn-save { background: var(--accent-green); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 30px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">SUBURBAN BREWING</div>
        <ul class="sidebar-menu">
            <li>Brew Log</li>
            <li>Cellar Management</li>
            <li>Ingredient Inventory</li>
            <li>Packaging Log</li>
            <li class="active-nav">Recipe Management</li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="header-bar">
            <h2>Recipe Builder</h2>
            <button class="btn-add-line" style="background:var(--accent-blue); color:white;" onclick="location.reload()">Reset Form</button>
        </div>

        <div class="container">
            <div class="editor-card">
                <div class="form-row">
                    <div><label>Beer Name</label><input type="text" id="recipe-name" placeholder="Flagship IPA"></div>
                    <div><label>Style</label><input type="text" id="recipe-style" placeholder="West Coast"></div>
                    <div><label>Target OG</label><input type="number" step="0.001" placeholder="1.062"></div>
                    <div><label>Target FG</label><input type="number" step="0.001" placeholder="1.012"></div>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Water Profile & Mash Salts</div>
                    <div class="form-row">
                        <div><label>Strike Water (Gal)</label><input type="number" placeholder="350"></div>
                        <div><label>Sparge Water (Gal)</label><input type="number" placeholder="150"></div>
                        <div><label>Target Mash pH</label><input type="number" step="0.01" placeholder="5.35"></div>
                    </div>
                    <div id="salts-list">
                        <div class="ingredient-entry">
                            <input type="text" placeholder="Salt (e.g. Gypsum, CaCl)">
                            <input type="number" placeholder="Amount">
                            <select><option>Grams</option><option>Oz</option></select>
                        </div>
                    </div>
                    <button class="btn-add-line" onclick="addLine('salts-list')">+ Add Salt</button>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Grain Bill</div>
                    <div id="grain-list">
                        <div class="ingredient-entry">
                            <input type="text" placeholder="Malt Name">
                            <input type="number" placeholder="Weight">
                            <select><option>Lbs</option><option>Bags</option></select>
                        </div>
                    </div>
                    <button class="btn-add-line" onclick="addLine('grain-list')">+ Add Malt</button>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Boil & Kettle Additions (Hops/Whirlfloc/Nutrients)</div>
                    <div id="boil-list">
                        <div class="ingredient-entry">
                            <input type="text" placeholder="Addition Name">
                            <input type="number" placeholder="Amount">
                            <input type="text" placeholder="Timing (e.g. 60m, WP)">
                        </div>
                    </div>
                    <button class="btn-add-line" onclick="addLine('boil-list')">+ Add Kettle Addition</button>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Yeast & Fermentation</div>
                    <div class="form-row">
                        <div style="grid-column: span 2;"><label>Yeast Strain</label><input type="text" placeholder="US-05 / London III"></div>
                        <div><label>Pitch Rate</label><input type="text" placeholder="1.5M cells/mL"></div>
                        <div><label>Pitch Temp (°F)</label><input type="number" placeholder="68"></div>
                    </div>
                    <textarea placeholder="Special fermentation instructions (e.g. Ramp to 72°F on Day 4)" rows="3"></textarea>
                </div>

                <button class="btn-save" onclick="saveFullRecipe()">Archive Full Recipe</button>
            </div>
        </div>
    </main>

    <script>
        function addLine(containerId) {
            const container = document.getElementById(containerId);
            const newLine = container.children[0].cloneNode(true);
            newLine.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(newLine);
        }

        function saveFullRecipe() {
            const name = document.getElementById('recipe-name').value;
            if(!name) return alert("Please name this recipe.");
            alert("Recipe '" + name + "' including water, salts, grains, and yeast has been stored.");
        }
    </script>
</body>
</html>
