<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburban Brewing - Recipe Editor</title>
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
            --accent-green: #27ae60;
            --accent-orange: #f39c12;
            --bg-gray: #f4f7f6;
            --sidebar-width: 240px;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-gray); height: 100vh; }

        /* --- SIDEBAR --- */
        #sidebar { width: var(--sidebar-width); background: var(--primary-dark); color: white; position: fixed; height: 100%; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #34495e; text-align: center; font-weight: bold; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #34495e; color: #bdc3c7; }
        .active-nav { background: var(--accent-blue) !important; color: white !important; }

        /* --- MAIN CONTENT --- */
        #main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); overflow-y: auto; padding-bottom: 50px; }
        .header-bar { background: white; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .container { padding: 30px; max-width: 1100px; margin: auto; }

        /* --- EDITOR --- */
        .editor-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 30px; border: 2px solid var(--accent-blue); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .ingredient-entry { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-action { border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-save { background: var(--accent-green); color: white; width: 100%; margin-top: 20px; font-size: 1.1rem; }
        .btn-cancel { background: #95a5a6; color: white; margin-left: 10px; }

        /* --- RECIPE CARDS --- */
        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .recipe-card { background: white; border-radius: 12px; border: 1px solid #ddd; padding: 20px; position: relative; }
        .card-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-edit-small { background: var(--accent-orange); color: white; flex: 1; padding: 8px; border-radius: 4px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">SUBURBAN BREWING</div>
        <ul class="sidebar-menu">
            <li>Brew Log</li>
            <li>Cellar Management</li>
            <li>Ingredient Inventory</li>
            <li>Packaging Log</li>
            <li class="active-nav">Recipe Management</li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="header-bar">
            <h2>Recipe Library</h2>
            <button class="btn-action" style="background:var(--accent-blue); color:white;" onclick="openNewRecipe()">+ Create New Recipe</button>
        </div>

        <div class="container">
            
            <div id="recipe-editor" class="editor-card" style="display:none;">
                <h3 id="editor-title">Build New Recipe</h3>
                <input type="hidden" id="edit-original-name"> <div class="form-row">
                    <div><label>Beer Name</label><input type="text" id="edit-name"></div>
                    <div><label>Style</label><input type="text" id="edit-style"></div>
                    <div><label>Target OG</label><input type="number" id="edit-og" step="0.001"></div>
                    <div><label>Target IBU</label><input type="number" id="edit-ibu"></div>
                </div>

                <div style="display:flex; justify-content: flex-end;">
                    <button class="btn-action btn-save" onclick="saveRecipe()">Update & Save Recipe</button>
                    <button class="btn-action btn-cancel" style="margin-top:20px;" onclick="closeEditor()">Cancel</button>
                </div>
            </div>

            <div class="recipe-grid">
                
                <div class="recipe-card" id="recipe-wc-ipa">
                    <h3>West Coast IPA</h3>
                    <p>Style: American IPA | OG: 1.062 | IBU: 65</p>
                    <div class="card-actions">
                        <button class="btn-edit-small" onclick="loadRecipeToEditor('West Coast IPA', 'American IPA', 1.062, 65)">Edit Recipe</button>
                        <button class="btn-edit-small" style="background:var(--accent-blue);" onclick="alert('Starting Brew Day...')">Brew Now</button>
                    </div>
                </div>

                <div class="recipe-card">
                    <h3>Suburban Pils</h3>
                    <p>Style: German Pilsner | OG: 1.048 | IBU: 35</p>
                    <div class="card-actions">
                        <button class="btn-edit-small" onclick="loadRecipeToEditor('Suburban Pils', 'German Pilsner', 1.048, 35)">Edit Recipe</button>
                        <button class="btn-edit-small" style="background:var(--accent-blue);" onclick="alert('Starting Brew Day...')">Brew Now</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        const editor = document.getElementById('recipe-editor');

        function openNewRecipe() {
            document.getElementById('editor-title').innerText = "Build New Recipe";
            document.getElementById('edit-name').value = "";
            document.getElementById('edit-original-name').value = "";
            editor.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadRecipeToEditor(name, style, og, ibu) {
            document.getElementById('editor-title').innerText = "Editing: " + name;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-original-name').value = name; // Used to find the row in GSheets
            document.getElementById('edit-style').value = style;
            document.getElementById('edit-og').value = og;
            document.getElementById('edit-ibu').value = ibu;
            
            editor.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeEditor() {
            editor.style.display = 'none';
        }

        function saveRecipe() {
            const originalName = document.getElementById('edit-original-name').value;
            const newName = document.getElementById('edit-name').value;

            const payload = {
                originalName: originalName, // If this is empty, it's a "New" recipe. If it has a value, it's an "Update".
                name: newName,
                style: document.getElementById('edit-style').value,
                og: document.getElementById('edit-og').value,
                ibu: document.getElementById('edit-ibu').value
            };

            console.log("Saving to Sheet:", payload);
            alert("Recipe '" + newName + "' successfully updated in the database.");
            closeEditor();
        }
    </script>
</body>
</html>
