<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburban Brewing - Master Recipe Portal</title>
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
            --accent-green: #27ae60;
            --accent-orange: #f39c12;
            --bg-gray: #f4f7f6;
            --sidebar-width: 240px;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: var(--bg-gray); height: 100vh; }

        /* --- SIDEBAR --- */
        #sidebar { width: var(--sidebar-width); background: var(--primary-dark); color: white; position: fixed; height: 100%; }
        .sidebar-header { padding: 25px; border-bottom: 1px solid #34495e; text-align: center; font-weight: bold; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #34495e; color: #bdc3c7; }
        .active-nav { background: var(--accent-blue) !important; color: white !important; }

        /* --- MAIN CONTENT --- */
        #main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); overflow-y: auto; padding-bottom: 50px; }
        .header-bar { background: white; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 30px; max-width: 1100px; margin: auto; }

        /* --- RECIPE CARDS --- */
        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        .recipe-card { background: white; border-radius: 12px; border: 1px solid #ddd; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; }
        .recipe-card:hover { border-color: var(--accent-blue); transform: translateY(-3px); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .style-tag { background: #eee; font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        
        .spec-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 15px 0; text-align: center; }
        .spec-item span { display: block; font-size: 0.9rem; font-weight: bold; color: var(--primary-dark); }
        .spec-item label { font-size: 0.65rem; color: #7f8c8d; text-transform: uppercase; }

        /* --- FULL DETAIL EDITOR --- */
        .editor-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 30px; border: 2px solid var(--accent-blue); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .recipe-section { margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .section-title { font-size: 0.9rem; font-weight: bold; color: var(--primary-dark); margin-bottom: 12px; text-transform: uppercase; }
        
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .ingredient-entry { display: grid; grid-template-columns: 3fr 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn-add-line { background: #eee; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        .btn-save { background: var(--accent-green); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 25px; }
        .btn-edit-card { background: var(--accent-orange); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">SUBURBAN BREWING</div>
        <ul class="sidebar-menu">
            <li>Brew Log</li>
            <li>Cellar Management</li>
            <li>Ingredient Inventory</li>
            <li>Packaging Log</li>
            <li class="active-nav">Recipe Management</li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="header-bar">
            <h2>Recipe Management</h2>
            <button class="btn-add-line" style="background:var(--accent-blue); color:white; padding: 10px 20px;" onclick="openEditor('NEW')">+ Create New Recipe</button>
        </div>

        <div class="container">
            
            <div id="master-editor" class="editor-card" style="display:none;">
                <div style="display:flex; justify-content: space-between; align-items: center;">
                    <h3 id="editor-heading" style="margin:0;">New Recipe</h3>
                    <button onclick="closeEditor()" style="background:none; border:none; cursor:pointer; color:red;">[ Cancel ]</button>
                </div>
                
                <div class="form-row" style="margin-top:20px;">
                    <div><label>Beer Name</label><input type="text" id="edit-name"></div>
                    <div><label>Style</label><input type="text" id="edit-style"></div>
                    <div><label>OG</label><input type="number" id="edit-og" step="0.001"></div>
                    <div><label>FG</label><input type="number" id="edit-fg" step="0.001"></div>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Water & Salts</div>
                    <div class="form-row">
                        <input type="number" id="edit-strike" placeholder="Strike (Gal)">
                        <input type="number" id="edit-sparge" placeholder="Sparge (Gal)">
                        <input type="number" id="edit-ph" placeholder="Target pH">
                    </div>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Grain Bill</div>
                    <div id="edit-grain-list">
                        <div class="ingredient-entry"><input type="text" placeholder="Malt"><input type="number" placeholder="Amt"><select><option>Lbs</option></select></div>
                    </div>
                    <button class="btn-add-line" onclick="addLine('edit-grain-list')">+ Add Malt</button>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Boil & Kettle</div>
                    <div id="edit-boil-list">
                        <div class="ingredient-entry"><input type="text" placeholder="Addition"><input type="number" placeholder="Amt"><input type="text" placeholder="Time"></div>
                    </div>
                    <button class="btn-add-line" onclick="addLine('edit-boil-list')">+ Add Addition</button>
                </div>

                <div class="recipe-section">
                    <div class="section-title">Yeast</div>
                    <div class="form-row">
                        <input type="text" id="edit-yeast" placeholder="Strain Name">
                        <input type="text" id="edit-temp" placeholder="Temp (Â°F)">
                    </div>
                </div>

                <button class="btn-save" onclick="saveRecipe()">Save Recipe Changes</button>
            </div>

            <div class="recipe-grid">
                <div class="recipe-card">
                    <div class="card-header">
                        <h3 style="margin:0;">West Coast IPA</h3>
                        <span class="style-tag">Flagship</span>
                    </div>
                    <div class="spec-bar">
                        <div class="spec-item"><span>1.062</span><label>OG</label></div>
                        <div class="spec-item"><span>1.012</span><label>FG</label></div>
                        <div class="spec-item"><span>6.5%</span><label>ABV</label></div>
                        <div class="spec-item"><span>65</span><label>IBU</label></div>
                    </div>
                    <p style="font-size:0.8rem; color:#666;"><strong>Water:</strong> 350 Gal Strike | 5.35 pH</p>
                    <button class="btn-edit-card" onclick="openEditor('EDIT', 'West Coast IPA', 'Flagship', 1.062, 1.012)">Edit Recipe Details</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        function openEditor(mode, name='', style='', og='', fg='') {
            const editor = document.getElementById('master-editor');
            document.getElementById('editor-heading').innerText = mode === 'NEW' ? 'Create New Recipe' : 'Editing: ' + name;
            
            // Fill basics if editing
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-style').value = style;
            document.getElementById('edit-og').value = og;
            document.getElementById('edit-fg').value = fg;

            editor.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeEditor() {
            document.getElementById('master-editor').style.display = 'none';
        }

        function addLine(containerId) {
            const container = document.getElementById(containerId);
            const newLine = container.children[0].cloneNode(true);
            newLine.querySelectorAll('input').forEach(i => i.value = '');
            container.appendChild(newLine);
        }

        function saveRecipe() {
            alert("Full recipe data (including water, grain, boil, and yeast) saved to GSheets.");
            closeEditor();
        }
    </script>
</body>
</html>
