<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Blind Sensory Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- SHARED THEME --- */
    :root { --bg: #f8fafc; --primary: #0f172a; --accent: #2563eb; --card: #ffffff; --text: #1e293b; --danger: #ef4444; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; }
    
    /* SIDEBAR */
    .sidebar { width: 240px; background: var(--primary); color: white; height: 100vh; position: fixed; padding-top: 20px; display: flex; flex-direction: column; }
    .nav-link { padding: 12px 20px; color: #94a3b8; text-decoration: none; font-size: 14px; display: block; }
    .nav-link:hover { color: white; background: #1e293b; }
    
    /* MAIN CONTENT */
    .main { margin-left: 240px; padding: 40px; width: 100%; max-width: 900px; }
    h1 { margin-bottom: 10px; font-weight: 800; color: var(--primary); }
    .subtitle { color: #64748b; font-size: 14px; margin-bottom: 30px; }

    /* PANEL SETUP CARD */
    .setup-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 30px; }
    
    /* SAMPLE GRID */
    .sample-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    
    /* BLIND SAMPLE CARD */
    .blind-card {
      background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px;
      transition: all 0.2s; position: relative; overflow: hidden;
    }
    .blind-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: var(--accent); }
    
    .blind-code { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: 1px; margin-bottom: 5px; }
    .blind-status { font-size: 11px; text-transform: uppercase; font-weight: 700; color: #94a3b8; margin-bottom: 20px; }
    
    /* RATING FORM (Hidden by default) */
    .rating-form { display: none; margin-top: 20px; border-top: 1px dashed #e2e8f0; padding-top: 20px; }
    .blind-card.active .rating-form { display: block; }
    .blind-card.active { border: 2px solid var(--accent); }

    /* INPUTS */
    label { display: block; font-size: 12px; font-weight: 700; color: #475569; margin-bottom: 5px; text-transform: uppercase; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; margin-bottom: 15px; }
    textarea { height: 70px; resize: none; }

    /* SLIDERS */
    .slider-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    input[type=range] { flex: 1; margin: 0 10px; accent-color: var(--accent); }
    .score-val { font-weight: 700; color: var(--accent); width: 25px; text-align: right; }

    /* TAGS */
    .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
    .tag-check { display: none; }
    .tag-label { 
      padding: 6px 12px; background: #f1f5f9; border-radius: 20px; font-size: 11px; font-weight: 600; 
      color: #64748b; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
    }
    .tag-check:checked + .tag-label { background: #dbeafe; color: var(--accent); border-color: var(--accent); }

    /* SUBMIT BUTTON */
    .btn-submit { 
      width: 100%; padding: 12px; background: var(--primary); color: white; border: none; 
      border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    .btn-submit:hover { background: #1e293b; }
    .btn-complete { background: #10b981; pointer-events: none; }

    /* CONSENT MODAL */
    #consentModal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 20px; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div style="padding: 20px; font-weight: 800; font-size: 18px;">SBC SENSORY</div>
  </aside>

  <main class="main">
    <h1>Sensory Panel</h1>
    <div class="subtitle">Select your role to view today's samples.</div>

    <div class="setup-card">
      <div style="display: flex; gap: 15px; margin-bottom: 15px;">
        <div style="flex: 1;">
            <label>I am a...</label>
            <select id="userRole" onchange="resetLogin()">
                <option value="Staff">Staff Member</option>
                <option value="Patron">Taproom Guest</option>
            </select>
        </div>
        <div style="flex: 2;">
            <label>Name</label>
            <input type="text" id="panelistName" list="panelistOptions" placeholder="Enter Name..." onchange="verifyUser()">
            <datalist id="panelistOptions"></datalist>
        </div>
      </div>
      <div id="userStatus" style="font-size: 12px; margin-top: 5px; color: var(--accent); font-weight: 600;"></div>
    </div>
    
    <div id="loading" style="text-align: center; color: #64748b;">Loading active samples...</div>
    <div id="sampleGrid" class="sample-grid"></div>
  </main>

  <div id="consentModal">
    <div style="background:white; width:90%; max-width:500px; padding:30px; border-radius:12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
      <h2 id="modalTitle" style="margin-top:0; color:#0f172a;">Panelist Agreement</h2>
      
      <div id="agreementText" style="height:200px; overflow-y:auto; background:#f8fafc; padding:15px; border:1px solid #e2e8f0; border-radius:6px; font-size:13px; color:#475569; margin-bottom:20px;">
        </div>
      
      <div style="display:flex; gap:10px;">
        <button class="btn-submit" style="background:#e2e8f0; color:#475569; margin-top:0;" onclick="declineConsent()">Cancel</button>
        <button class="btn-submit" style="margin-top:0;" onclick="acceptConsent()">I Understand & Agree</button>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”´ UPDATE API URL
    const API_URL = "https://script.google.com/macros/s/AKfycbyxhEEZIVpBQmESc3DD_12jS2Fnjgp2uQJK0o5Dy5o0n31aouq-Pr4Tzj_oQBUWE9Juhg/exec";

    let panelistName = "";
    let panelistRole = "Staff";
    let isRegistered = false;

    window.onload = function() {
        loadSamples();
        loadPanelists();
    };

    function resetLogin() {
        document.getElementById('panelistName').value = "";
        document.getElementById('userStatus').innerText = "";
        isRegistered = false;
        loadPanelists(); // Reload list (could be filtered by role in future)
    }

    // 1. CHECK USER
    async function verifyUser() {
        const name = document.getElementById('panelistName').value;
        const role = document.getElementById('userRole').value;
        
        if(name.length < 2) return;

        document.getElementById('userStatus').innerText = "Checking profile...";
        
        try {
            const res = await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'checkUserConsent', name: name }) 
            });
            const json = await res.json();

            if (json.status === 'exists') {
                isRegistered = true;
                panelistName = name;
                panelistRole = role; // User verified
                document.getElementById('userStatus').innerText = `Welcome back, ${name}.`;
                document.getElementById('userStatus').style.color = "#10b981";
            } else {
                // NEW USER -> Show Appropriate Legal Text
                showConsentModal(role);
            }
        } catch(e) { console.error(e); }
    }

    // 2. SHOW DYNAMIC TEXT
    function showConsentModal(role) {
        const title = document.getElementById('modalTitle');
        const textDiv = document.getElementById('agreementText');
        const modal = document.getElementById('consentModal');

        if (role === 'Staff') {
            title.innerText = "Staff Sensory Protocol";
            textDiv.innerHTML = `
                <p><strong>1. Purpose:</strong> This application tracks sensory acuity data to maintain product quality at Suburban Brewing Co.</p>
                <p><strong>2. Metrics:</strong> You acknowledge that your performance metrics (accuracy, blind spot detection) will be recorded for QA validation.</p>
                <p><strong>3. Usage:</strong> Data is used for calibration training. Consistent inability to detect off-flavors may result in removal from the active sensory roster (re-training).</p>
                <p><strong>4. Confidentiality:</strong> Do not discuss blind samples until the session is closed.</p>
                <p><strong>5. Health:</strong> You confirm you are fit to taste and of legal drinking age.</p>
            `;
        } else {
            // PATRON TEXT (Friendlier, focused on Safety/Volunteering)
            title.innerText = "Guest Taster Waiver";
            textDiv.innerHTML = `
                <p><strong>1. Voluntary Participation:</strong> I am participating in this tasting voluntarily to help Suburban Brewing Co. improve beer quality.</p>
                <p><strong>2. Age Verification:</strong> I certify that I am at least 21 years of age.</p>
                <p><strong>3. Feedback:</strong> I understand my feedback will be anonymized and used for quality control analysis.</p>
                <p><strong>4. Responsible Consumption:</strong> I agree to sample responsibly and understand that sample sizes are limited for sensory analysis purposes.</p>
            `;
        }
        modal.style.display = 'flex';
    }

    // 3. REGISTER NEW USER
    async function acceptConsent() {
        const name = document.getElementById('panelistName').value;
        const role = document.getElementById('userRole').value;
        const btn = document.querySelector('#consentModal .btn-submit:last-child');
        
        btn.innerText = "Registering...";
        
        await fetch(API_URL, { 
            method: 'POST', 
            // Send Role to Backend
            body: JSON.stringify({ action: 'registerNewPanelist', name: name, role: role }) 
        });

        isRegistered = true;
        panelistName = name;
        panelistRole = role;
        
        document.getElementById('consentModal').style.display = 'none';
        document.getElementById('userStatus').innerText = "Registered. Ready to taste.";
        document.getElementById('userStatus').style.color = "#10b981";
        btn.innerText = "I Understand & Agree"; // Reset button text
    }

    function declineConsent() {
        document.getElementById('consentModal').style.display = 'none';
        resetLogin();
    }

    // 4. LOAD SAMPLES & PANELIST LIST (Same as before)
    async function loadPanelists() {
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getPanelistList' }) });
        const json = await res.json();
        if (json.status === 'success') {
            const list = document.getElementById('panelistOptions');
            list.innerHTML = "";
            json.data.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                list.appendChild(option);
            });
        }
      } catch(e) {}
    }

    async function loadSamples() {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getBlindSamples' }) });
        const json = await res.json();
        document.getElementById('loading').style.display = 'none';
        if (json.status === 'success') renderSamples(json.data);
    }

    // 5. RENDER & SUBMIT (Passes Role Logic check)
    function renderSamples(samples) {
        const grid = document.getElementById('sampleGrid');
        grid.innerHTML = "";
        samples.forEach(s => {
            const div = document.createElement('div');
            div.className = 'blind-card';
            div.id = `card-${s.code}`;
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><div class="blind-code">SAMPLE ${s.code}</div><div class="blind-status">${s.type}</div></div>
                    <button class="btn-submit" style="width:auto; padding:8px 16px;" onclick="toggleRate('${s.code}')">Rate</button>
                </div>
                <div class="rating-form" id="form-${s.code}">
                    <label>True-to-Brand Score (1-5)</label>
                    <div class="slider-row">
                        <span style="font-size:10px;">Poor</span>
                        <input type="range" id="score-${s.code}" min="1" max="5" step="0.5" value="3" oninput="document.getElementById('disp-${s.code}').innerText=this.value">
                        <span id="disp-${s.code}" class="score-val">3</span>
                    </div>
                    <label style="margin-top:15px;">Descriptors</label>
                    <div class="tag-container" id="tags-${s.code}">${renderTags()}</div>
                    <label>Sensory Notes</label>
                    <textarea id="notes-${s.code}" placeholder="Notes..."></textarea>
                    <button class="btn-submit" onclick="submitSample('${s.code}')">Submit</button>
                </div>`;
            grid.appendChild(div);
        });
    }

    function renderTags() {
        const tags = ["Hoppy", "Malty", "Bitter", "Fruity", "Floral", "Diacetyl?", "Oxidized?", "Sulfur?"];
        return tags.map(t => `<label><input type="checkbox" class="tag-check" value="${t}"><span class="tag-label">${t}</span></label>`).join('');
    }

    function toggleRate(code) {
        if(!isRegistered) return alert("Please enter your name and accept the agreement.");
        document.getElementById(`card-${code}`).classList.toggle('active');
    }

    async function submitSample(code) {
        const score = document.getElementById(`score-${code}`).value;
        const notes = document.getElementById(`notes-${code}`).value;
        const tags = [];
        document.querySelectorAll(`#tags-${code} .tag-check:checked`).forEach(cb => tags.push(cb.value));

        const btn = document.querySelector(`#card-${code} .btn-submit:last-child`);
        btn.innerText = "Processing..."; btn.disabled = true;

        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'submitSensory',
                panelist: panelistName,
                // Pass the Role so Backend knows if this is Staff QC or Patron Feedback
                role: panelistRole, 
                samples: [{ brand: `Blind-${code}`, score: score, tags: tags.join(", "), notes: notes }]
            })
        });

        btn.innerText = "Submitted âœ”";
        document.getElementById(`card-${code}`).classList.remove('active');
    }
  </script>
</body>
</html>
