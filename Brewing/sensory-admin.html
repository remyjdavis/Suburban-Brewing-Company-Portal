<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  (function() {
    const auth = sessionStorage.getItem("sbc_auth");
    // If not on the login page and not authenticated
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = urlParams.get('page');

    if (auth !== "true" && currentPage !== "login") {
       // Forces the Web App to load the login view
       window.top.location.href = "<?= ScriptApp.getService().getUrl() ?>?page=login";
    }
  })();
</script>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Sensory Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --bg: #f1f5f9; --sidebar: #0f172a; --card: #fff; --text: #1e293b; --accent: #2563eb; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: var(--text); }
    
    .sidebar { width: 240px; background: var(--sidebar); color: white; height: 100vh; position: fixed; padding: 20px; }
    .main { margin-left: 240px; padding: 40px; width: 100%; }
    
    h1 { margin-top: 0; }
    
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px; }
    
    .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .card h3 { margin-top: 0; color: #64748b; font-size: 14px; text-transform: uppercase; }

    /* TABLE STYLES */
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th { text-align: left; padding: 10px; border-bottom: 2px solid #e2e8f0; color: #64748b; font-size: 12px; }
    td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; }
    
    .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
    .status-Expert { background: #dcfce7; color: #166534; }
    .status-Active { background: #e0f2fe; color: #075985; }
    .status-Provisional { background: #f1f5f9; color: #475569; }
    .status-Needs { background: #fee2e2; color: #991b1b; } 

    .log-item { padding: 10px 0; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; }
    .log-meta { font-size: 11px; color: #94a3b8; }
    .acc-CORRECT { color: #10b981; font-weight: 700; }
    .acc-MISS { color: #ef4444; font-weight: 700; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>SENSORY ADMIN</h2>
    <div style="margin-top: 40px;">
      <a href="qc-dashboard.html" style="color: #94a3b8; text-decoration: none; display: block; margin-bottom: 15px;">‚Üê QC Dashboard</a>
      <a href="#" style="color: white; font-weight: 700; text-decoration: none;">Panelist Stats</a>
    </div>
  </aside>

  <main class="main">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Panelist Intelligence</h1>
      <button onclick="loadAdminData()" style="padding: 8px 16px; background: white; border: 1px solid #ccc; cursor: pointer;">Refresh</button>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Panelist Roster</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Sessions</th>
              <th>Score</th>
              <th>Confirmed Skills</th>
            </tr>
          </thead>
          <tbody id="roster-body">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h3>Recent Submissions</h3>
        <div id="log-feed">
          </div>
      </div>
    </div>
  </main>

  <script>
    // üî¥ UPDATE WITH YOUR SENSORY SCRIPT URL
    const API_URL = "https://script.google.com/macros/s/AKfycbyxhEEZIVpBQmESc3DD_12jS2Fnjgp2uQJK0o5Dy5o0n31aouq-Pr4Tzj_oQBUWE9Juhg/exec";

    window.onload = loadAdminData;

    async function loadAdminData() {
      try {
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'getAdminData' }),
          redirect: 'follow'
        });
        const json = await res.json();

        if (json.status === 'success') {
          renderRoster(json.panelists);
          renderLogs(json.recentLogs);
        }
      } catch (e) { console.error(e); }
    }

    function renderRoster(list) {
      const tbody = document.getElementById('roster-body');
      tbody.innerHTML = "";
      
      // Sort: Expert first, then Active
      list.sort((a,b) => b.score - a.score);

      list.forEach(p => {
        // Handle "Needs Calibration" class name
        const statusClass = p.status.includes("Needs") ? "Needs" : p.status.split(" ")[0];
        
        tbody.innerHTML += `
          <tr>
            <td style="font-weight: 600;">${p.name}</td>
            <td><span class="status-badge status-${statusClass}">${p.status}</span></td>
            <td>${p.sessions}</td>
            <td>${p.score}</td>
            <td style="font-size: 11px; color: #64748b;">${p.detections || "-"}</td>
          </tr>
        `;
      });
    }

    function renderLogs(logs) {
      const feed = document.getElementById('log-feed');
      feed.innerHTML = "";
      
      logs.forEach(l => {
        let accClass = "";
        if (l.accuracy === "CORRECT") accClass = "acc-CORRECT";
        if (l.accuracy === "MISS" || l.accuracy === "FALSE POSITIVE") accClass = "acc-MISS";

        feed.innerHTML += `
          <div class="log-item">
            <div>
              <div style="font-weight: 600; font-size: 13px;">${l.taster}</div>
              <div class="log-meta">${l.beer} ‚Ä¢ Score: ${l.score}</div>
              <div style="font-size: 12px; color: #475569;">"${l.notes}"</div>
            </div>
            <div style="text-align: right;">
              <div class="log-meta">${l.date}</div>
              <div class="${accClass}" style="font-size: 11px;">${l.accuracy}</div>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
