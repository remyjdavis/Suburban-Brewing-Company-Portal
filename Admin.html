<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Console | Suburban Brewing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    :root { --bg: #f8fafc; --sidebar: #0f172a; --accent: #2563eb; --text-main: #1e293b; --text-muted: #64748b; --card-bg: #ffffff; --danger: #ef4444; --success: #10b981; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background: var(--sidebar); color: #fff; padding: 24px 0; flex-shrink: 0; position: fixed; height: 100vh; overflow-y: auto; z-index: 1000; }
    .main { margin-left: 260px; flex-grow: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; }
    .header { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 10; }
    .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
    .card { background: var(--card-bg); border-radius: 12px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
    .btn-primary { background: var(--accent); color: white; padding: 10px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; }
    .notification-badge { position: absolute; top: 0px; right: 0px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; display: none; justify-content: center; align-items: center; font-weight: 800; border: 2px solid white; }
    .user-profile { position: relative; display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .user-dropdown-menu { display: none; position: absolute; top: 55px; right: 0; background-color: white; min-width: 180px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-radius: 8px; z-index: 2000; overflow: hidden; border: 1px solid #e2e8f0; }
    .user-dropdown-menu.show { display: block; }
    @media (max-width: 1024px) { .sidebar { display:none; } .main { margin-left: 0; } }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2 style="margin:0 0 20px 0;">SUBURBAN</h2>
    <a href="index.html" style="color:white; text-decoration:none;">Dashboard</a>
  </aside>

  <main class="main">
    <div class="header">
        <h1>Admin Console</h1>
        <div class="user-profile" onclick="toggleUserMenu(event)">
             <div id="msg-badge" class="notification-badge">0</div>
             <div style="text-align:right;">
                 <span id="display-username" style="display:block; font-weight:700;">User</span>
             </div>
             <img src="logo.png" id="display-avatar" style="width:38px; height:38px; border-radius:50%;">
             <div id="userDropdown" class="user-dropdown-menu">
                <a href="#" onclick="openInbox()" style="display:block; padding:10px; color:black;">Inbox</a>
                <a href="#" onclick="handleLogout()" style="display:block; padding:10px; color:red;">Logout</a>
             </div>
        </div>
    </div>

    <div class="admin-grid">
        <div class="card">
            <h3>ðŸ’¬ Inbox</h3>
            <div id="msg-table-body" style="height:200px; overflow-y:auto; padding-top:10px;">Loading...</div>
            <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="openCompose()">+ Compose</button>
        </div>
        <div class="card">
            <h3>ðŸ“¢ Banner</h3>
            <textarea id="conf-announce-text" style="width:100%; margin:10px 0;" rows="3"></textarea>
            <button class="btn-primary" onclick="saveAnnouncement()">Update</button>
        </div>
    </div>
  </main>

<script>
    const MASTER_API_URL = "https://script.google.com/macros/s/AKfycbzzkG7_Def-aiH-cF_m0NrdJe53WqQEqRDPa4Fa0nQz9-tu7kII6XmU29N3fe5T6UDF/exec";

    window.addEventListener('load', async () => {
        console.log("ðŸŸ¢ System Starting...");

        // 1. MANUAL REGISTRATION (Relative Path './')
        if ('serviceWorker' in navigator) {
            try {
                // Kill Root Workers
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let reg of regs) {
                    if (reg.scope === "https://remyjdavis.github.io/") await reg.unregister();
                }

                // Register with DOT SLASH (Current Folder)
                const reg = await navigator.serviceWorker.register('./OneSignalSDKWorker.js', { 
                    scope: './' 
                });
                console.log("âœ… Worker Registered (Relative):", reg.scope);
                
                initOneSignal(); // Start SDK
            } catch(e) {
                console.error("âŒ Manual Register Failed:", e);
                initOneSignal(); // Try anyway
            }
        } else { initOneSignal(); }

        setupUserProfile();
        checkUnreadCount();
        setInterval(checkUnreadCount, 60000);
    });

    function initOneSignal() {
        console.log("ðŸš€ Starting SDK..."); 
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            try {
                await OneSignal.init({
                    appId: "3a6852ed-53d7-4cf0-a14b-c0102564d81d",
                    
                    // ðŸ”´ RELATIVE PATH CONFIGURATION
                    // This tells OneSignal "Look in the current folder"
                    path: "./", 
                    
                    // We do NOT set serviceWorkerPath (Defaults to file name)
                    // We do NOT set scope (Defaults to current path)
                    
                    allowLocalhostAsSecureOrigin: true,
                    logLevel: "warn"
                });
                console.log("âœ… SDK Initialized.");
                
                const u = sessionStorage.getItem("user_name");
                if(u) OneSignal.login(u.toLowerCase());

            } catch (e) { console.error("âŒ SDK Error:", e); }
        });
    }

    // --- DATA FUNCTIONS ---
    async function checkUnreadCount() {
        const u = sessionStorage.getItem("user_name");
        if(!u) return;
        try {
            const res = await fetch(`${MASTER_API_URL}?action=getMessages&user=${encodeURIComponent(u)}&ts=${Date.now()}`, {redirect:"follow", headers:{"Content-Type":"text/plain;charset=utf-8"}});
            const json = await res.json();
            if(json.status==='success') {
                const count = json.messages.filter(m => m.status === "Unread").length;
                const badge = document.getElementById('msg-badge');
                if(count > 0) { badge.innerText = count; badge.style.display = 'flex'; }
                else { badge.style.display = 'none'; }
            }
        } catch(e) {}
    }

    async function openInbox() {
        const u = sessionStorage.getItem("user_name");
        Swal.fire({title:'Loading...', didOpen:()=>Swal.showLoading()});
        try {
            const res = await fetch(`${MASTER_API_URL}?action=getMessages&user=${encodeURIComponent(u)}&ts=${Date.now()}`, {redirect:"follow", headers:{"Content-Type":"text/plain;charset=utf-8"}});
            const json = await res.json();
            let html = '<div style="padding:20px; color:#aaa;">No messages.</div>';
            if(json.status==='success' && json.messages.length > 0) {
                html = json.messages.map(m => `<div onclick="readMsg('${m.id}','${m.from}','${m.subject}','${m.body}')" style="padding:10px; border-bottom:1px solid #eee; cursor:pointer; text-align:left;"><b>${m.from}</b><br>${m.subject}</div>`).join('');
            }
            Swal.fire({title:'Inbox', html:`<div style="max-height:300px; overflow-y:auto;">${html}</div>`, showCloseButton:true});
        } catch(e) { Swal.fire('Error', '', 'error'); }
    }

    function readMsg(id, from, subj, body) {
        Swal.fire({title:subj, html:`<p style="color:#666; font-size:12px;">From: ${from}</p><p>${body}</p>`, showCancelButton:true, confirmButtonText:"Mark Read", cancelButtonText:"Close"}).then(r => {
            if(r.isConfirmed) fetch(MASTER_API_URL, {method:'POST', body:JSON.stringify({action:'markRead', id:id})});
        });
    }

    async function openCompose() {
        const {value:f} = await Swal.fire({title:'New Message', html:`<input id="to" class="swal2-input" placeholder="To"><input id="sub" class="swal2-input" placeholder="Subject"><textarea id="body" class="swal2-textarea" placeholder="Message"></textarea>`, preConfirm:()=>{ return {to:document.getElementById('to').value, sub:document.getElementById('sub').value, body:document.getElementById('body').value} }});
        if(f) {
            Swal.fire({title:'Sending...', didOpen:()=>Swal.showLoading()});
            await fetch(MASTER_API_URL, {method:'POST', body:JSON.stringify({action:'sendMessage', data:{sender:sessionStorage.getItem("user_name"), recipient:f.to, subject:f.sub, body:f.body}})});
            Swal.fire('Sent!', '', 'success');
        }
    }

    function setupUserProfile() {
        const u = sessionStorage.getItem("user_name");
        if(u) document.getElementById('display-username').innerText = u;
    }
    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById("userDropdown").classList.toggle("show"); }
    function handleLogout() { sessionStorage.clear(); window.location.replace("index.html"); }
</script>
</body>
</html>
