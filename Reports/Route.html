<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --delivery: #10b981;
      --sales: #3b82f6;
      --scout: #8b5cf6;
      --overdue: #ef4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
    }

    /* --- SIDEBAR NAVIGATION --- */
    .sidebar {
      width: 260px;
      background: #1e293b;
      height: 100vh;
      position: fixed;
      padding: 20px;
      border-right: 1px solid #334155;
    }

    .nav-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      color: var(--text-dim);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--primary);
      color: white;
    }

    /* --- MAIN CONTENT AREA --- */
    .main-content {
      margin-left: 260px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .date-picker {
      background: var(--card-bg);
      color: white;
      border: 1px solid #334155;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: inherit;
    }

    /* --- ROUTE CARDS --- */
    .stop-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      border-left: 5px solid #444;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .stop-num {
      font-size: 20px;
      font-weight: 700;
      width: 40px;
      color: var(--text-dim);
    }

    .stop-info { flex-grow: 1; }
    
    .badge {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: inline-block;
    }

    .stop-name { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .stop-addr { font-size: 14px; color: var(--text-dim); }

    .nav-icon {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .nav-icon:hover { background: rgba(255,255,255,0.1); }

    /* --- POLESTAR FOOTER --- */
    .footer-action {
      position: fixed;
      bottom: 30px;
      right: 30px;
      left: 290px;
    }

    .push-btn {
      background: white;
      color: black;
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.4);
    }

    #loading { text-align: center; padding: 50px; color: var(--text-dim); }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; padding: 20px; }
      .footer-action { left: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="margin-bottom: 30px;">Brewery Portal</h2>
    <a href="index.html" class="nav-item">üìä Dashboard</a>
    <a href="#" class="nav-item">üì¶ Inventory</a>
    <a href="#" class="nav-item active">üöó Daily Route</a>
    <a href="#" class="nav-item">üë• Sales Leads</a>
    <a href="#" class="nav-item">üìÖ Sampling</a>
  </div>

  <div class="main-content">
    <div class="header-flex">
      <h1>Daily Route</h1>
      <input type="date" id="routeDate" class="date-picker" onchange="fetchRoute()">
    </div>

    <div id="loading">Optimizing stops...</div>
    <div id="routeList"></div>

    <div class="footer-action">
      <button onclick="pushToPolestar()" id="mainNavBtn" class="push-btn">
        <span>üöó</span> PUSH TO POLESTAR
      </button>
    </div>
  </div>

<script>
  let currentRoute = [];
  document.getElementById('routeDate').valueAsDate = new Date();

  // 1. CHANGE THIS URL to your actual 'Deploy' URL from Google Apps Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";

  function onInit() {
    // We no longer wait for 'google.script', we just fetch immediately
    fetchRoute();
  }

  function fetchRoute() {
  const date = document.getElementById('routeDate').value;
  const list = document.getElementById('routeList');
  const loader = document.getElementById('loading');
  
  loader.style.display = "block";
  list.innerHTML = "";

  fetch(scriptURL + "?action=getOptimizedDailyRoute&date=" + date, {
    method: 'GET',
    mode: 'cors', // This tells the browser to allow the cross-site request
    redirect: 'follow' // This is the secret for Google Apps Script redirects
  })
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json();
  })
  .then(stops => {
    renderStops(stops);
  })
  .catch(err => {
    loader.innerText = "Connection Blocked: Re-deploy script as 'Anyone'";
    console.error("Fetch Error:", err);
  });
}

  function renderStops(stops) {
    document.getElementById('loading').style.display = "none";
    const list = document.getElementById('routeList');
    currentRoute = stops;

    if (!stops || stops.length === 0) {
      list.innerHTML = "<div style='text-align:center; color:#94a3b8; margin-top:20px;'>No stops found for this date.</div>";
      return;
    }

    stops.forEach((stop, index) => {
      const card = document.createElement('div');
      card.className = 'stop-card';
      card.style.borderLeftColor = stop.color;
      
      card.innerHTML = `
        <div class="stop-num">${index + 1}</div>
        <div class="stop-info">
          <span class="badge" style="background:${stop.color}22; color:${stop.color}">${stop.type}</span>
          <div class="stop-name">${stop.name}</div>
          <div class="stop-addr">${stop.address}</div>
        </div>
        <div class="nav-icon" onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent('${stop.address}'), '_blank')">üìç</div>
      `;
      list.appendChild(card);
    });

    const btn = document.getElementById('mainNavBtn');
    btn.style.display = "flex";
    btn.innerHTML = `<span>üöó</span> PUSH ${stops.length} STOPS TO POLESTAR`;
  }

  function pushToPolestar() {
    if (currentRoute.length === 0) return;
    const origin = encodeURIComponent(currentRoute[0].address);
    const destination = encodeURIComponent(currentRoute[currentRoute.length - 1].address);
    const waypoints = currentRoute.slice(1, -1).map(s => encodeURIComponent(s.address)).join('|');
    
    const url = 'https://www.google.com/maps/dir/?api=1&origin=' + origin + 
                '&destination=' + destination + '&waypoints=' + waypoints + '&travelmode=driving';
    
    window.open(url, '_blank');
  }

  onInit();
</script>
</body>
</html>
