<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    (function() {
        const auth = sessionStorage.getItem("sbc_auth");
        const isLoginPage = window.location.pathname.includes("login.html");
        if (auth !== "true" && !isLoginPage) {
            const repoPath = "/Suburban-Brewing-Company-Portal/";
            window.location.replace(repoPath + "login.html");
        }
    })();
  </script>
  <base target="_top">
  <meta charset="UTF-8" />
  <title>Daily Route | Suburban Brewing Co.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- SHARED THEME VARIABLES --- */
    :root {
      --primary: #2563eb;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --sidebar: #0f172a;
      --sidebar-w: 260px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* --- SIDEBAR STYLES --- */
    .sidebar { 
      width: var(--sidebar-w); background: #1e293b; 
      padding: 24px 0; flex-shrink: 0; position: fixed; 
      height: 100vh; overflow-y: auto; z-index: 1000;
      transition: all 0.3s ease; border-right: 1px solid #334155;
    }
    .sidebar h2 { margin: 0 24px 32px; font-size: 20px; font-weight: 800; color: #fff; letter-spacing: 1px; }

    .nav-section-title {
      font-size: 11px; text-transform: uppercase; color: var(--text-dim); 
      margin: 18px 24px 8px; font-weight: 700; letter-spacing: 1px; 
      cursor: pointer; display: flex; justify-content: space-between; align-items: center;
      user-select: none;
    }
    .nav-section-title:hover { color: #fff; }

    .chevron { transition: transform 0.3s ease; font-size: 10px; }
    .collapsed .chevron { transform: rotate(-90deg); }

    .collapsible-content {
      max-height: 800px; overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 1;
    }
    .collapsible-content.collapsed { max-height: 0; opacity: 0; }

    .nav-link { 
      display: flex; align-items: center; padding: 10px 24px; 
      color: var(--text-dim); text-decoration: none; font-size: 14px; 
      transition: 0.2s; border-left: 4px solid transparent;
    }
    .nav-link:hover, .nav-link.active { background: var(--primary); color: #fff; }
    .nav-link.active { border-left-color: #fff; font-weight: 600; }

    /* --- MAIN CONTENT AREA --- */
    .main-content {
      margin-left: var(--sidebar-w);
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      transition: all 0.3s ease;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 15px;
    }
    .header-flex h1 { font-size: 28px; font-weight: 800; margin: 0; }

    .date-picker {
      background: var(--card-bg);
      color: white;
      border: 1px solid #334155;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
    }

    /* --- ROUTE CARDS --- */
    .stop-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      border-left: 5px solid #444;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .stop-num { font-size: 20px; font-weight: 700; width: 40px; color: var(--text-dim); }
    .stop-info { flex-grow: 1; }
    
    .badge {
      font-size: 10px; font-weight: 700; text-transform: uppercase;
      padding: 4px 8px; border-radius: 4px; margin-bottom: 8px; display: inline-block;
    }

    .stop-name { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .stop-addr { font-size: 14px; color: var(--text-dim); }

    /* --- FOOTER ACTION --- */
    .footer-action {
      position: sticky;
      bottom: 20px;
      margin-top: 30px;
      z-index: 10;
    }

    .push-btn {
      background: white;
      color: black;
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.4);
      font-size: 16px;
    }

    /* ============================================================
       RESPONSIVE HAMBURGER MENU & MOBILE DRAWER LOGIC
       ============================================================ */
    #menu-toggle { display: none; }

    @media (max-width: 1024px) {
      .sidebar {
        left: -260px;
        z-index: 10001;
        box-shadow: 10px 0 20px rgba(0,0,0,0.3);
      }
      .sidebar.open { left: 0; }
      .main-content { margin-left: 0; padding: 20px; }

      #menu-toggle {
        display: flex; position: fixed; bottom: 25px; right: 25px;
        width: 60px; height: 60px; background: var(--primary);
        color: white; border-radius: 50%; justify-content: center;
        align-items: center; font-size: 24px; z-index: 10002;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; border: none;
      }
      
      .menu-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); z-index: 10000; backdrop-filter: blur(2px);
      }
      .menu-overlay.active { display: block; }
      
      .sidebar h2, .nav-section-title, .sidebar span { display: block !important; }
      .header-flex { flex-direction: column; align-items: flex-start; }
      .header-flex h1 { font-size: 24px; }
      .date-picker { width: 100%; }
    }

    @media (max-width: 480px) {
      .stop-card { padding: 15px; }
      .stop-name { font-size: 16px; }
      .stop-addr { font-size: 12px; }
      input { font-size: 16px !important; } /* Fix iOS auto-zoom */
    }

    /* System Styling */
    .logout-link { margin-top: 20px; color: #f87171 !important; border-left: 4px solid transparent; transition: all 0.2s ease; cursor: pointer; }
    .logout-link:hover { background: #450a0a !important; color: #fee2e2 !important; border-left-color: #ef4444; }
    .logout-link span.icon { margin-right: 12px; font-size: 16px; }
  </style>
</head>
<body>

  <button id="menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
  <div id="menu-overlay" class="menu-overlay" onclick="toggleMobileMenu()"></div>

  <aside class="sidebar">
    <h2>SBC PORTAL</h2>
    <div class="nav-section-title"><span>System</span></div>
    <div class="collapsible-content">
      <a href="#" class="nav-link logout-link" onclick="handleLogout()">
        <span class="icon">ðŸšª</span> <span>Logout</span>
      </a>
    </div>

    <div class="nav-section-title" onclick="toggleGroup('grp-main', this)">
      <span>Main Menu</span><span class="chevron">â–¼</span>
    </div>
    <div id="grp-main" class="collapsible-content">
      <a href="../index.html" class="nav-link"><span>Command Center</span></a>
    </div>
    
    <div class="nav-section-title" onclick="toggleGroup('grp-rep', this)">
      <span>Reporting & Analytics</span><span class="chevron">â–¼</span>
    </div>
    <div id="grp-rep" class="collapsible-content">
      <a href="Monthly-sales.html" class="nav-link"><span>Monthly Sales Report</span></a>
      <a href="ProfitAnalysis.html" class="nav-link"><span>Profit Analysis Report</span></a>
      <a href="Route.html" class="nav-link active"><span>Sales Route Opt.</span></a>
    </div>
  </aside>

  <div class="main-content">
    <div class="header-flex">
      <h1>Daily Route</h1>
      <input type="date" id="routeDate" class="date-picker" onchange="fetchRoute()">
    </div>

    <div id="loading" style="text-align: center; padding: 50px; color: var(--text-dim);">Optimizing stops...</div>
    <div id="routeList"></div>

    <div class="footer-action">
      <button onclick="pushToPolestar()" id="mainNavBtn" class="push-btn">
        <span>ðŸš—</span> PUSH TO POLESTAR
      </button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";
    let currentRoute = [];
    document.getElementById('routeDate').valueAsDate = new Date();

    function toggleMobileMenu() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('menu-overlay');
        const btn = document.getElementById('menu-toggle');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
        btn.innerText = sidebar.classList.contains('open') ? 'âœ•' : 'â˜°';
    }

    function toggleGroup(contentId, headerEl) {
      const content = document.getElementById(contentId);
      content.classList.toggle('collapsed');
      headerEl.classList.toggle('collapsed');
    }

    function handleLogout() {
        sessionStorage.removeItem("sbc_auth");
        window.location.replace("/Suburban-Brewing-Company-Portal/login.html");
    }

    async function fetchRoute() {
      const date = document.getElementById('routeDate').value;
      const loader = document.getElementById('loading');
      const list = document.getElementById('routeList');
      
      loader.style.display = "block";
      list.innerHTML = "";
      document.getElementById('mainNavBtn').style.display = "none";

      const proxyUrl = "https://api.allorigins.win/get?url=";
      const targetUrl = `${scriptURL}?action=getOptimizedDailyRoute&date=${date}`;

      try {
        const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        const data = await response.json();
        const result = JSON.parse(data.contents); 

        if (result.error) {
          loader.innerText = "Error: " + result.error;
          return;
        }
        renderStops(result);
      } catch (err) {
        loader.innerText = "Connection lost. Please refresh.";
      }
    }

    function renderStops(stops) {
      document.getElementById('loading').style.display = "none";
      const list = document.getElementById('routeList');
      currentRoute = stops;

      if (!stops || stops.length === 0) {
        list.innerHTML = "<div style='text-align:center; color:#64748b; padding: 40px;'>No stops for this date.</div>";
        return;
      }

      stops.forEach((stop, i) => {
        const card = document.createElement('div');
        card.className = 'stop-card';
        card.style.borderLeftColor = stop.color;
        let bat = stop.batteryMsg ? `<div style="color:#34c759; font-size:12px; font-weight:bold; margin-top:5px;">${stop.batteryMsg}</div>` : "";
        
        card.innerHTML = `
          <div class="stop-num">${i + 1}</div>
          <div class="stop-info">
            <span class="badge" style="border: 1px solid ${stop.color}; color:${stop.color}">${stop.type}</span>
            <div class="stop-name">${stop.name}</div>
            <div class="stop-addr">${stop.address}</div>
            ${bat}
          </div>
        `;
        list.appendChild(card);
      });

      document.getElementById('mainNavBtn').style.display = "flex";
    }

    function pushToPolestar() {
      if (currentRoute.length === 0) return;
      const origin = encodeURIComponent(currentRoute[0].address);
      const dest = encodeURIComponent(currentRoute[currentRoute.length - 1].address);
      const waypoints = currentRoute.slice(1, -1).map(s => encodeURIComponent(s.address)).join('|');
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${dest}&waypoints=${waypoints}&travelmode=driving`;
      window.open(url, '_blank');
    }

    // Auto-close menu on link click
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 1024) toggleMobileMenu();
        });
    });

    fetchRoute();
  </script>
</body>
</html>
