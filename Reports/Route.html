<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --bg: #000000;
      --card: #1c1c1e;
      --text: #ffffff;
      --delivery: #34c759; /* Green */
      --sales: #007aff;    /* Blue */
      --scout: #af52de;    /* Purple */
      --accent: #f59e0b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 15px;
      padding-bottom: 100px; /* Space for the fixed button */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-top: 10px;
    }

    .date-picker {
      background: #2c2c2e;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    .stop-card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border-left: 6px solid #444;
      transition: transform 0.1s;
    }

    .stop-card:active { transform: scale(0.98); }

    .stop-num {
      font-size: 24px;
      font-weight: 800;
      margin-right: 20px;
      min-width: 30px;
      color: #666;
    }

    .stop-info { flex-grow: 1; }

    .badge {
      font-size: 11px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .stop-name { font-size: 19px; font-weight: 600; margin-bottom: 4px; }
    .stop-addr { font-size: 14px; color: #8e8e93; line-height: 1.4; }

    /* Polestar Push Button */
    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.9) 30%);
    }

    .nav-btn {
      background: white;
      color: black;
      border: none;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 17px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .nav-btn:active { background: #ccc; }

    #loading {
      text-align: center;
      margin-top: 100px;
      font-size: 18px;
      color: #666;
    }

    /* Status Dot for "Checked In" */
    .check-in-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #444;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 style="margin:0; font-size: 24px;">Daily Route</h1>
    <input type="date" id="routeDate" class="date-picker" onchange="fetchRoute()">
  </div>

  <div id="loading">Optimizing stops...</div>
  <div id="routeList"></div>

  <div class="nav-footer">
    <button onclick="pushToPolestar()" id="mainNavBtn" class="nav-btn" style="display:none;">
      <span>üöó</span> PUSH 15 STOPS TO POLESTAR
    </button>
  </div>

    <script>
  let currentRoute = [];
  document.getElementById('routeDate').valueAsDate = new Date();

  // SAFETY FIX: Wait for the Google object to be ready
  function onInit() {
    if (typeof google !== 'undefined' && google.script && google.script.run) {
      console.log("Google API Ready");
      fetchRoute();
    } else {
      console.log("Waiting for Google API...");
      setTimeout(onInit, 100); // Retry every 100ms
    }
  }

  function fetchRoute() {
    const date = document.getElementById('routeDate').value;
    const list = document.getElementById('routeList');
    const loader = document.getElementById('loading');
    
    list.innerHTML = "";
    loader.style.display = "block";
    document.getElementById('mainNavBtn').style.display = "none";

    // Calls the function in your Code.gs
    google.script.run
      .withSuccessHandler(renderStops)
      .withFailureHandler(function(err) {
        document.getElementById('loading').innerText = "Error: " + err;
      })
      .getOptimizedDailyRoute(date);
  }

  function renderStops(stops) {
    document.getElementById('loading').style.display = "none";
    const list = document.getElementById('routeList');
    currentRoute = stops;

    if (!stops || stops.length === 0) {
      list.innerHTML = "<div style='text-align:center; color:#666; margin-top:20px;'>No stops found for this date.</div>";
      return;
    }

    stops.forEach((stop, index) => {
      const card = document.createElement('div');
      card.className = 'stop-card';
      card.style.borderLeftColor = stop.color;
      
      // Added a small map pin icon for individual navigation
      card.innerHTML = 
        '<div class="stop-num">' + (index + 1) + '</div>' +
        '<div class="stop-info">' +
          '<span class="badge" style="background:' + stop.color + '33; color:' + stop.color + '; border: 1px solid ' + stop.color + '">' + stop.type + '</span>' +
          '<div class="stop-name">' + stop.name + '</div>' +
          '<div class="stop-addr">' + stop.address + '</div>' +
        '</div>' +
        '<div style="margin-left: 10px; font-size: 20px; cursor: pointer;" onclick="window.open(\'https://www.google.com/maps/search/?api=1&query=\' + encodeURIComponent(\'' + stop.address + '\'), \'_blank\')">üìç</div>' +
        '<div class="check-in-dot" id="dot-' + index + '"></div>';
      list.appendChild(card);
    });

    // Make the button count dynamic
    const btn = document.getElementById('mainNavBtn');
    btn.innerHTML = '<span>üöó</span> PUSH ' + stops.length + ' STOPS TO POLESTAR';
    btn.style.display = "flex";
  }

  function pushToPolestar() {
    if (currentRoute.length === 0) return;

    const btn = document.getElementById('mainNavBtn');
    btn.innerText = "OPENING MAPS...";

    const origin = encodeURIComponent(currentRoute[0].address);
    const destination = encodeURIComponent(currentRoute[currentRoute.length - 1].address);
    const waypoints = currentRoute.slice(1, -1)
      .map(function(s) { return encodeURIComponent(s.address); })
      .join('|');

    // Official Google Maps Direction API format
    var mapsUrl = 'https://www.google.com/maps/dir/?api=1' +
                  '&origin=' + origin + 
                  '&destination=' + destination + 
                  '&waypoints=' + waypoints + 
                  '&travelmode=driving';

    window.open(mapsUrl, '_blank');

    setTimeout(function() {
      btn.innerHTML = "‚úÖ SENT! CHECK POLESTAR";
      btn.style.background = "#34c759";
      btn.style.color = "white";
    }, 2000);
  }

  // Run the safety init instead of window.onload
  onInit();
</script>
</body>
</html>
