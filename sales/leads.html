<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Activity Log | Suburban Brewing Co.</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f6f8; padding: 20px; color: #1f2937; }
        .card { background: #fff; padding: 25px; border-radius: 12px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; font-size: 20px; border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; }
        label { display: block; font-weight: 700; margin: 15px 0 5px; font-size: 11px; color: #4b5563; text-transform: uppercase; letter-spacing: 0.05em; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        
        /* Visit Type Toggle */
        .toggle-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .toggle-btn { flex: 1; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-weight: 600; text-align: center; }
        .toggle-btn.active { background: #1f2937; color: white; border-color: #1f2937; }

        .btn { width: 100%; padding: 15px; background: #1f2937; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 25px; font-size: 16px; }
        .btn:disabled { background: #9ca3af; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
    </style>
</head>
<body>

<div class="card">
    <h2>Sales Activity Log</h2>
    <form id="salesForm">
        <label>Visit Type</label>
        <div class="toggle-group">
            <div id="btnInitial" class="toggle-btn active" onclick="setVisitType('Initial')">Initial Visit</div>
            <div id="btnFollow" class="toggle-btn" onclick="setVisitType('Follow-up')">Follow-up</div>
        </div>
        <input type="hidden" id="visitType" value="Initial">
        <input type="hidden" id="accountType" value="Restaurant">

        <label>Account Name</label>
        <input list="customers" id="name" placeholder="Start typing account name..." onblur="checkExisting()" required>
        <datalist id="customers"></datalist>

        <label>Manager Name</label>
        <input type="text" id="manager" placeholder="Who did you speak with?">

        <div id="contactInfo">
            <label>Street Address</label>
            <input type="text" id="address">
            <div class="row">
                <div class="col">
                    <label>Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
            </div>
        </div>

        <label>Result / Outcome</label>
        <select id="outcome" required>
            <option value="">-- Select Result --</option>
            <option value="Sale">Sale (Write Invoice)</option>
            <option value="Warm">Warm (Interested / Follow-up)</option>
            <option value="Cold">Cold (Long-term Prospect)</option>
            <option value="Not Interested">Not Interested</option>
        </select>

        <label>Notes (For AI Analysis)</label>
        <textarea id="notes" rows="3" placeholder="Example: Manager was busy, come back Tuesday..."></textarea>

        <button type="submit" id="submitBtn" class="btn">Submit & Save Activity</button>
    </form>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";
    
    function setVisitType(type) {
        document.getElementById('visitType').value = type;
        document.getElementById('btnInitial').classList.toggle('active', type === 'Initial');
        document.getElementById('btnFollow').classList.toggle('active', type === 'Follow-up');
    }

    // Load unique customers for the search list
    window.onload = async () => {
        try {
            const resp = await fetch(`${API_URL}?action=getWholesalerInventory`, { redirect: "follow" });
            const data = await resp.json();
            const dl = document.getElementById('customers');
            const uniqueNames = [...new Set(data.map(item => item.name))];
            uniqueNames.forEach(n => { 
                let o = document.createElement('option'); o.value = n; dl.appendChild(o); 
            });
        } catch (e) { console.error(e); }
    };

    document.getElementById('salesForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Consulting Gemini AI...";

        const payload = {
            visitType: document.getElementById('visitType').value,
            name: document.getElementById('name').value,
            type: document.getElementById('accountType').value,
            manager: document.getElementById('manager').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            outcome: document.getElementById('outcome').value,
            notes: document.getElementById('notes').value
        };

        try {
            const params = new URLSearchParams({ action: "submitSalesActivity", data: JSON.stringify(payload) });
            const response = await fetch(`${API_URL}?${params.toString()}`, { redirect: "follow" });
            const res = await response.json();

            if (res.success) {
                await Swal.fire({
                    title: 'Activity Logged',
                    text: `Visit Type: ${payload.visitType}. Next Follow-up: ${res.nextDate}`,
                    icon: 'success',
                    confirmButtonColor: '#1f2937'
                });

                if (res.redirect) {
                    window.location.href = "new invoices.html?customer=" + encodeURIComponent(payload.name);
                } else {
                    location.reload();
                }
            }
        } catch (err) {
            Swal.fire('Error', 'Sync failed: ' + err, 'error');
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
