<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================================================
       BASIC META
  ======================================================= -->
  <meta charset="UTF-8" />
  <title>Deliveries | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ======================================================
       STYLES
  ======================================================= -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* ===== HEADER ===== */
    .app-header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px 24px;
      background: #0f766e;
      color: white;
    }

    .logo {
      height: 60px;
    }

    .company-name {
      font-size: 20px;
      font-weight: 700;
    }

    .company-address {
      font-size: 13px;
      line-height: 1.4;
    }

    .header-right {
      margin-left: auto;
      text-align: right;
      font-size: 13px;
      line-height: 1.4;
    }

    /* ===== LAYOUT ===== */
    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      padding: 20px;
    }

    .section h2 {
      margin: 0 0 16px;
      font-size: 18px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 8px;
    }

    /* ===== ACTION BAR ===== */
    .action-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
    }

    tr.selected {
      background: #ecfeff;
    }

    .status {
      font-weight: 600;
      color: #b45309;
    }

    /* ===== BUTTONS ===== */
    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #16a34a;
      color: white;
    }

    .btn-primary:hover {
      background: #15803d;
    }

    .btn-secondary {
      background: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .loading,
    .empty {
      padding: 24px;
      text-align: center;
      color: #6b7280;
    }

    #scanner {
      margin-top: 16px;
      max-width: 400px;
    }
  </style>
</head>

<body>

<!-- ======================================================
     HEADER
======================================================= -->
<header class="app-header">
  <img src="background.jpg" alt="Suburban Brewing Logo" class="logo" />

  <div>
    <div class="company-name">Suburban Brewing Company</div>
    <div class="company-address">
      3041 Horseshoe Pike Suite 120 & 130<br>
      Honey Brook, PA 19344
    </div>
  </div>

  <div class="header-right">
    <div>Sales Rep: Remy Davis</div>
    <div>üìû 908-642-1019</div>
    <div>‚úâÔ∏è Remyjdavis90@gmail.com</div>
  </div>
</header>

<main>

  <!-- ======================================================
       BARCODE SCANNER
  ======================================================= -->
  <div class="section">
    <h2>Scan Invoice Barcode</h2>

    <div class="action-bar">
      <button class="btn btn-primary" onclick="startScanner()">
        Start Camera Scanner
      </button>

      <button class="btn btn-secondary" onclick="goBackToInvoices()">
        ‚Üê Back to Invoices
      </button>
    </div>

    <div id="scanner"></div>
  </div>

  <!-- ======================================================
       OPEN DELIVERIES
  ======================================================= -->
  <div class="section">
    <h2>Open Deliveries</h2>

    <div class="action-bar">
      <button class="btn btn-primary" onclick="markSelectedDelivered()">
        Mark As Delivered
      </button>
    </div>

    <div id="loading" class="loading">Loading undelivered invoices‚Ä¶</div>
    <div id="empty" class="empty" style="display:none;">
      No undelivered invoices üéâ
    </div>

    <table id="deliveryTable" style="display:none;">
      <thead>
        <tr>
          <th>Invoice #</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="deliveryBody"></tbody>
    </table>
  </div>

</main>

<!-- ======================================================
     LIBRARIES
======================================================= -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<!-- ======================================================
     JAVASCRIPT
======================================================= -->
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

let deliveries = [];
let selectedInvoice = null;

document.addEventListener("DOMContentLoaded", loadOpenDeliveries);

/* ===== LOAD OPEN DELIVERIES ===== */
async function loadOpenDeliveries() {
  const res = await fetch(`${API_URL}?action=getOpenDeliveries`);
  deliveries = await res.json();

  document.getElementById("loading").style.display = "none";

  if (!deliveries.length) {
    document.getElementById("empty").style.display = "block";
    return;
  }

  const tbody = document.getElementById("deliveryBody");
  document.getElementById("deliveryTable").style.display = "table";
  tbody.innerHTML = "";

  deliveries.forEach(inv => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${inv.invoiceNumber}</td>
      <td>${inv.date}</td>
      <td>${inv.customer}</td>
      <td>$${Number(inv.total).toFixed(2)}</td>
      <td class="status">${inv.status}</td>
    `;

    tr.onclick = () => {
      document.querySelectorAll("tr").forEach(r => r.classList.remove("selected"));
      tr.classList.add("selected");
      selectedInvoice = inv.invoiceNumber;
    };

    tbody.appendChild(tr);
  });
}

/* ===== MARK DELIVERED ===== */
async function markSelectedDelivered() {
  if (!selectedInvoice) {
    alert("Select or scan an invoice first.");
    return;
  }
  await markDelivered(selectedInvoice);
}

async function markDelivered(invoiceNumber) {
  if (!confirm(`Mark invoice ${invoiceNumber} as delivered?`)) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "markDelivered", invoiceNumber })
  });

  location.reload();
}

/* ===== BARCODE SCANNER ===== */
function startScanner() {
  const scanner = document.getElementById("scanner");
  scanner.innerHTML = "";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: scanner,
      constraints: { facingMode: "environment" }
    },
    decoder: { readers: ["code_128_reader"] }
  }, err => {
    if (err) return alert("Camera error");
    Quagga.start();
  });

  Quagga.onDetected(data => {
    Quagga.stop();
    selectedInvoice = data.codeResult.code;
    alert(`Scanned invoice ${selectedInvoice}`);
  });
}

/* ===== NAVIGATION ===== */
function goBackToInvoices() {
  window.location.href = "invoices.html";
}
</script>

</body>
</html>
