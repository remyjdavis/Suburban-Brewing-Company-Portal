<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================================================

  <!-- ======================================================

    body {
      margin: 0;

    }

    table {

    thead {

    }

      padding: 12px 10px;

    }

      font-weight: 600;
    }

      background: #f9fafb;
    }

    .btn {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .btn-deliver {
      background: #16a34a;
      color: white;
    }

    .btn-deliver:hover {
      background: #15803d;
    }

    .status {
      font-weight: 600;
      color: #b45309;
    }

    .empty {

<body>

<!-- ======================================================
     HEADER
======================================================= -->
<header class="app-header">
  <div class="header-left">
    <img src="background.jpg" alt="Suburban Brewing Logo" class="logo" />
  </div>

  <div class="header-center">
    <div class="company-name">Suburban Brewing Company</div>
    <div class="company-address">
      3041 Horseshoe Pike Suite 120 & 130<br>
      Honey Brook, PA 19344
    </div>
  </div>

  <div class="header-right">
    <div>Sales Rep: Remy Davis</div>
    <div>üìû 908-642-1019</div>
    <div>‚úâÔ∏è Remyjdavis90@gmail.com</div>
  </div>
</header>

<main>

  <!-- ======================================================
       OPEN DELIVERIES SECTION
  ======================================================= -->
  <div class="section">
    <h2>Open Deliveries</h2>

    <div id="loading" class="loading">
      Loading undelivered invoices‚Ä¶
    </div>

    <div id="empty" class="empty" style="display:none;">
      No undelivered invoices üéâ
    </div>

    <table id="deliveryTable" style="display:none;">
      <thead>
        <tr>
          <th>Invoice #</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="deliveryBody">
        <!-- Rows injected here -->
      </tbody>
    </table>
  </div>

</main>

<!-- ======================================================
     JAVASCRIPT
======================================================= -->
<script>
  /*********************************************************
   * CONFIG
   *********************************************************/
  const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

  /*********************************************************
   * PAGE LOAD
   *********************************************************/
  document.addEventListener("DOMContentLoaded", () => {
    loadOpenDeliveries();
  });

  /*********************************************************
   * LOAD OPEN DELIVERIES
   *********************************************************/
  async function loadOpenDeliveries() {
    try {
      const res = await fetch(`${API_URL}?action=getOpenDeliveries`);
      const data = await res.json();

      document.getElementById("loading").style.display = "none";

      if (!data || data.length === 0) {
        document.getElementById("empty").style.display = "block";
        return;
      }

      document.getElementById("deliveryTable").style.display = "table";

      const tbody = document.getElementById("deliveryBody");
      tbody.innerHTML = "";

      data.forEach(inv => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${inv.invoiceNumber}</td>
          <td>${inv.date}</td>
          <td>${inv.customer}</td>
          <td>$${Number(inv.total).toFixed(2)}</td>
          <td class="status">${inv.status}</td>
          <td>
            <button class="btn btn-deliver"
              onclick="markDelivered('${inv.invoiceNumber}')">
              Mark Delivered
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error("Failed to load deliveries:", err);
      document.getElementById("loading").innerText =
        "Error loading deliveries.";
    }
  }

  /*********************************************************
   * MARK DELIVERED
   *********************************************************/
  async function markDelivered(invoiceNumber) {
    if (!confirm(`Mark invoice ${invoiceNumber} as delivered?`)) return;

    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "markDelivered",
          invoiceNumber
        })
      });

      // Reload list after update
      document.getElementById("deliveryTable").style.display = "none";
      document.getElementById("loading").style.display = "block";
      loadOpenDeliveries();

    } catch (err) {
      alert("Failed to mark delivered.");
      console.error(err);
    }
  }
</script>

</body>
</html>
