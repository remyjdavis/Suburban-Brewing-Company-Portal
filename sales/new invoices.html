<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
<!-- ================= HEADER SECTION ================= -->
<style>
.invoice-header {
  position: relative;              /* REQUIRED */
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding-bottom: 28px;             /* space for barcode */
}

.company-block {
  display: flex;
  gap: 15px;
}

.company-block img {
  width: 90px;
  height: 90px;
  object-fit: contain;
  object-position: center;
  display: block;
}

.company-info {
  font-size: 14px;
  line-height: 1.4;
}

.invoice-meta {
  text-align: right;
  font-size: 14px;
  min-width: 260px;
}

.meta-row {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 6px;
}

.meta-row label {
  font-weight: bold;
  white-space: nowrap;
}

.meta-row input {
  padding: 6px;
  width: 160px;
}

.meta-row input[disabled] {
  background: #f3f4f6;
  cursor: not-allowed;
}

#barcodeCanvas {
  display: block;
  margin-top: 10px;
  margin-left: auto;
}

.header-divider {
  margin-top: 4px;
  border-top: 2px solid #222;
}
 .invoice-title {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  font-weight: 800;
  letter-spacing: 2px;
  pointer-events: none;
}

</style>

<header class="invoice-header">
  <div class="company-block">
    <img src="background.jpg"
         alt="Suburban Brewing Company Logo"
         onerror="this.style.display='none'">

    <div class="company-info">
      <strong>Suburban Brewing Company</strong><br>
      Address: 3041 Horseshoe Pike Suite 120 & 130<br>
      Honey Brook, PA 19344<br>
      Sales Rep: Remy Davis<br>
      Phone: 908-642-1019<br>
      Email: Remyjdavis90@gmail.com
    </div>
  </div>

  <div class="invoice-meta">
    <div class="meta-row">
      <label>Date:</label>
      <input id="invoiceDate" type="date" disabled>
      <input type="hidden" id="invoiceDateValue">
    </div>

    <div class="meta-row">
      <label>Invoice #:</label>
      <input id="invoiceNumber" type="text">
    </div>

    <canvas id="barcodeCanvas"></canvas>
  </div>

  <!-- MUST be here -->
  <div class="invoice-title">INVOICE</div>
</header>
<div class="header-divider"></div>

<script>
/* ===== HEADER LOGIC ONLY (FINAL) ===== */
(function(){
  const invoiceNumber = document.getElementById("invoiceNumber");
  const invoiceDate = document.getElementById("invoiceDate");
  const invoiceDateValue = document.getElementById("invoiceDateValue");

  invoiceNumber.value = "INV-" + Date.now();

  const today = new Date().toISOString().split("T")[0];
  invoiceDate.value = today;
  invoiceDateValue.value = today;

  function refreshBarcode(){
    if (!window.JsBarcode) return;
    try {
      JsBarcode("#barcodeCanvas", invoiceNumber.value || "", {
        displayValue: false,
        height: 50
      });
    } catch (e) {}
  }

  invoiceNumber.addEventListener("input", refreshBarcode);
  refreshBarcode();
})();
</script>
<!-- =============== END HEADER SECTION =============== -->
<!-- ================= CUSTOMER SECTION ================= -->
<style>
.customer-section {
  margin-top: 20px;
  font-size: 14px;
}

.customer-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px 40px;
  max-width: 800px;
}

.customer-row {
  display: flex;
  gap: 8px;
  align-items: center;
}

.customer-row label {
  min-width: 120px;
  font-weight: bold;
  white-space: nowrap;
}

.customer-row input,
.customer-row select {
  flex: 1;
  padding: 6px;
}

.customer-row input[readonly] {
  background: #f3f4f6;
}
</style>

<section class="customer-section">
  <div class="customer-grid">

    <!-- CUSTOMER NAME (AUTOCOMPLETE TARGET) -->
    <div class="customer-row">
      <label>Customer Name:</label>
      <input id="customerName" type="text" placeholder="Start typing customer name">
    </div>

    <!-- CUSTOMER ADDRESS -->
    <div class="customer-row">
      <label>Address:</label>
      <input id="customerAddress" type="text" readonly>
    </div>

    <!-- CUSTOMER TYPE -->
    <div class="customer-row">
      <label>Customer Type:</label>
      <select id="customerType">
        <option value="">Select type</option>
        <option value="restaurant">Restaurant (Taxable)</option>
        <option value="wholesale">Wholesale (No Tax)</option>
      </select>
    </div>

    <!-- PAYMENT METHOD -->
    <div class="customer-row">
      <label>Payment Method:</label>
      <select id="paymentMethod">
        <option value="">Select method</option>
        <option value="check">Check</option>
        <option value="fintech">Fintech</option>
      </select>
    </div>

  </div>
</section>
<!-- =============== END CUSTOMER SECTION =============== -->

</body>
</html>
