<script>
/* ===== HEADER LOGIC ONLY (FINAL) ===== */
(function(){
  const invoiceNumber = document.getElementById("invoiceNumber");
  const invoiceDate = document.getElementById("invoiceDate");
  const invoiceDateValue = document.getElementById("invoiceDateValue");

  invoiceNumber.value = "INV-" + Date.now();

  const today = new Date().toISOString().split("T")[0];
  invoiceDate.value = today;
  invoiceDateValue.value = today;

  function refreshBarcode(){
    if (!window.JsBarcode) return;
    try {
      JsBarcode("#barcodeCanvas", invoiceNumber.value || "", {
        displayValue: false,
        height: 50
      });
    } catch (e) {}
  }

  invoiceNumber.addEventListener("input", refreshBarcode);
  refreshBarcode();
})();
</script>

<style>
.customer-section {
  margin-top: 20px;
  font-size: 14px;

}

.section-divider {

<section class="customer-section">

  <div class="customer-row">
    <label for="customerName">Customer Name:</label>
    <input
      id="customerName"
      type="text"
      placeholder="Start typing customer name"
      autocomplete="off"
    >
  </div>

  <div id="customerAutocomplete" class="autocomplete-list" hidden></div>

 <!-- Hidden fields for logic -->
  <input type="hidden" id="customerAddress">
  <input type="hidden" id="customerType">
  <input type="hidden" id="paymentMethod">

</section>

<div class="section-divider"></div>
  
 <script>
/******************************************************
 * CUSTOMER SECTION LOGIC (FRONTEND)
 ******************************************************/

/* ===== BACKEND CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

/* ===== CUSTOMER CACHE ===== */
let customers = [];

/* ===== CUSTOMER STATE ===== */
const customerState = {
  name: "",
  address: "",
  type: "",
  payment: "",
  isNew: false
};

/* ===== DOM REFERENCES ===== */
const nameInput = document.getElementById("customerName");
const autocompleteBox = document.getElementById("customerAutocomplete");

/* ===== LOAD CUSTOMERS FROM BACKEND ===== */
fetch(`${API_URL}?action=getCustomers`)
  .then(res => res.json())
  .then(data => {
    customers = data || [];
  })
  .catch(err => {
    console.error("Customer load failed", err);
  });

/* ===== HELPERS ===== */
function clearAutocomplete() {
  autocompleteBox.innerHTML = "";
  autocompleteBox.hidden = true;
}

function selectCustomer(cust) {
  nameInput.value = cust.name;

  customerState.name = cust.name;
  customerState.address = cust.address;
  customerState.type = cust.type;
  customerState.payment = cust.payment;
  customerState.isNew = false;

  document.getElementById("customerAddress").value = cust.address;
  document.getElementById("customerType").value = cust.type;
  document.getElementById("paymentMethod").value = cust.payment;

  clearAutocomplete();
}

/* ===== AUTOCOMPLETE ===== */
nameInput.addEventListener("input", () => {
  const query = nameInput.value.trim().toLowerCase();
  clearAutocomplete();

  if (!query) return;

  const matches = customers.filter(c =>
    c.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    customerState.isNew = true;
    autocompleteBox.innerHTML =
      `<div class="autocomplete-empty">New customer — press Enter to add</div>`;
    autocompleteBox.hidden = false;
    return;
  }

  matches.forEach(cust => {
    const div = document.createElement("div");
    div.className = "autocomplete-item";
    div.textContent = cust.name;
    div.onclick = () => selectCustomer(cust);
    autocompleteBox.appendChild(div);
  });

  autocompleteBox.hidden = false;
});

/* ===== CLICK AWAY ===== */
document.addEventListener("click", e => {
  if (!e.target.closest(".customer-section")) {
    clearAutocomplete();
  }
});
</script>

<div id="newCustomerBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>New Customer</h3>

    <div class="modal-row">
      <label>Name</label>
      <input id="newCustName" disabled>
    </div>

    <div class="modal-row">
      <label>Address</label>
      <input id="newCustAddress">
    </div>

    <div class="modal-row">
      <label>Customer Type</label>
      <select id="newCustType">
        <option value="Restaurant">Restaurant</option>
        <option value="Wholesale">Wholesale</option>
      </select>
    </div>

    <div class="modal-row">
      <label>Payment Method</label>
      <select id="newCustPayment">
        <option value="Check">Check</option>
        <option value="Fintech">Fintech</option>
      </select>
    </div>

    <div class="modal-row">
      <label>Email</label>
      <input id="newCustEmail" type="email">
    </div>

    <div class="modal-actions">
      <button onclick="closeNewCustomerModal()">Cancel</button>
      <button onclick="saveNewCustomer()">Save Customer</button>
    </div>
  </div>
</div>

<script>
/******************************************************
 * NEW CUSTOMER MODAL LOGIC
 ******************************************************/
const modalBackdrop = document.getElementById("newCustomerBackdrop");

function openNewCustomerModal(name) {
  document.getElementById("newCustName").value = name;
  modalBackdrop.style.display = "flex";
}

function closeNewCustomerModal() {
  modalBackdrop.style.display = "none";
}

/* Trigger modal when pressing Enter on new customer */
document.getElementById("customerName").addEventListener("keydown", e => {
  if (e.key === "Enter" && customerState.isNew) {
    openNewCustomerModal(e.target.value);
  }
});

/* Save new customer */
function saveNewCustomer() {
  const payload = {
    name: document.getElementById("newCustName").value,
    address: document.getElementById("newCustAddress").value,
    type: document.getElementById("newCustType").value,
    payment: document.getElementById("newCustPayment").value,
    email: document.getElementById("newCustEmail").value
  };

  fetch(`${API_URL}?action=addCustomer`, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(saved => {
      customers.push(saved);
      selectCustomer(saved);
      closeNewCustomerModal();
    })
    .catch(err => {
      alert("Failed to save customer");
      console.error(err);
    });
}
</script>

<section class="product-section">

  <table class="product-table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Type</th>

      <th>Total</th>
    </tr>
  </thead>
  <tbody id="productBlocks"></tbody>
</table>

<div style="margin-top:12px">
  <button onclick="addProductBlock()">➕ Add Another Product</button>
</div>

<script>
/******************************************************
 * PRODUCT SECTION — MULTI PRODUCT BLOCKS (STABLE)
 ******************************************************/

let rawProducts = [];
let productsByName = {};
let invoiceLines = [];
let productBlockId = 0;

const blocks = document.getElementById("productBlocks");

/* LOAD PRODUCTS */
fetch(`${API_URL}?action=getProducts`)
  .then(r => r.json())
  .then(data => {
    rawProducts = data || [];

    // GROUP BY PRODUCT NAME
    productsByName = {};
    rawProducts.forEach(p => {
      if (!productsByName[p.name]) {
        productsByName[p.name] = [];
      }
      productsByName[p.name].push({
        type: p.type,
        price: p.price
      });
    });
  });

/* ADD PRODUCT BLOCK */
function addProductBlock() {
  const id = productBlockId++;

  const row = document.createElement("tr");
  row.innerHTML = `
    <td style="position:relative">
      <input class="product-search" data-id="${id}" autocomplete="off">
      <div class="autocomplete-box" data-box="${id}" hidden></div>
    </td>
    <td data-types="${id}"></td>
    <td data-qty="${id}"></td>
    <td data-price="${id}"></td>
    <td data-total="${id}"></td>
  `;
  blocks.appendChild(row);

  setupAutocomplete(id);
}

/* AUTOCOMPLETE */
function setupAutocomplete(id) {
  const input = document.querySelector(`[data-id="${id}"]`);
  const box = document.querySelector(`[data-box="${id}"]`);

  input.addEventListener("input", () => {
    const q = input.value.toLowerCase();
    box.innerHTML = "";
    box.hidden = true;
    if (!q) return;

    Object.keys(productsByName)
      .filter(name => name.toLowerCase().includes(q))
      .forEach(name => {
        const div = document.createElement("div");
        div.className = "autocomplete-item";
        div.textContent = name;
        div.onclick = () => selectProduct(id, name);
        box.appendChild(div);
      });

    box.hidden = false;
  });
}

/* SELECT PRODUCT */
function selectProduct(blockId, productName) {
  document.querySelector(`[data-id="${blockId}"]`).value = productName;
  document.querySelector(`[data-box="${blockId}"]`).hidden = true;

  const typeCell = document.querySelector(`[data-types="${blockId}"]`);
  typeCell.innerHTML = "";

  productsByName[productName].forEach(t => {
    typeCell.innerHTML += `
      <label>
        <input type="checkbox"
          onchange="toggleLine(${blockId}, '${productName}', '${t.type}', ${t.price}, this.checked)">
        ${t.type}
      </label><br>
    `;
  });
}

/* TOGGLE LINE */
function toggleLine(blockId, product, type, price, checked) {
  if (checked) {
    invoiceLines.push({
      id: crypto.randomUUID(),
      blockId,
      product,
      type,
      qty: 1,
      price
    });
  } else {
    invoiceLines = invoiceLines.filter(
      l => !(l.blockId === blockId && l.product === product && l.type === type)
    );
  }
  renderBlock(blockId);
}

/* RENDER BLOCK */
function renderBlock(blockId) {
  const qtyCell = document.querySelector(`[data-qty="${blockId}"]`);
  const priceCell = document.querySelector(`[data-price="${blockId}"]`);
  const totalCell = document.querySelector(`[data-total="${blockId}"]`);

  qtyCell.innerHTML = "";
  priceCell.innerHTML = "";
  totalCell.innerHTML = "";

  invoiceLines
    .filter(l => l.blockId === blockId)
    .forEach(l => {
      qtyCell.innerHTML += `
        <input type="number" min="1" value="${l.qty}"
          onchange="updateQty('${l.id}', this.value)"
          class="qty-input"><br>
      `;
      priceCell.innerHTML += `$${l.price.toFixed(2)}<br>`;
      totalCell.innerHTML += `$${(l.qty * l.price).toFixed(2)}<br>`;
    });
}

function updateQty(id, val) {
  const line = invoiceLines.find(l => l.id === id);
  if (!line) return;
  line.qty = Number(val) || 1;
  renderBlock(line.blockId);
}


/* INITIAL ROW */
addProductBlock();
</script>
