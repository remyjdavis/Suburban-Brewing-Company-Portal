<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
<!-- ================= HEADER SECTION ================= -->
<style>
.invoice-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 20px;
}

.company-block {
  display: flex;
  gap: 15px;
}

.company-block img {
  width: 90px;
  height: auto;
  display: block;
}

.company-info {
  font-size: 14px;
  line-height: 1.4;
}

.invoice-meta {
  text-align: right;
  font-size: 14px;
  min-width: 260px;
}

/* INLINE ROWS */
.meta-row {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 6px;
}

.meta-row label {
  font-weight: bold;
  white-space: nowrap;
}

.meta-row input {
  padding: 6px;
  width: 160px;
}

.meta-row input[disabled] {
  background: #f3f4f6;
  cursor: not-allowed;
}

#barcodeCanvas {
  display: block;
  margin-top: 10px;
  margin-left: auto;
}
</style>

<header class="invoice-header">
  <div class="company-block">
    <img src="background.jpg"
         alt="Suburban Brewing Company Logo"
         onerror="this.style.display='none'">

    <div class="company-info">
      <strong>Suburban Brewing Company</strong><br>
      Address: 3041 Horseshoe Pike Suite 120 & 130<br>
      Honey Brook, PA 19344<br>
      Sales Rep: Remy Davis<br>
      Phone: 908-642-1019<br>
      Email: Remyjdavis90@gmail.com
    </div>
  </div>

  <div class="invoice-meta">
    <!-- DATE -->
    <div class="meta-row">
      <label for="invoiceDate">Date:</label>
      <input id="invoiceDate" type="date" disabled>
      <input type="hidden" id="invoiceDateValue">
    </div>

    <!-- INVOICE NUMBER -->
    <div class="meta-row">
      <label for="invoiceNumber">Invoice #:</label>
      <input id="invoiceNumber" type="text">
    </div>

    <!-- BARCODE -->
    <canvas id="barcodeCanvas"></canvas>
  </div>
</header>

<script>
/* ===== HEADER LOGIC ONLY (FINAL) ===== */
(function(){
  const invoiceNumber = document.getElementById("invoiceNumber");
  const invoiceDate = document.getElementById("invoiceDate");
  const invoiceDateValue = document.getElementById("invoiceDateValue");

  // Default invoice number
  invoiceNumber.value = "INV-" + Date.now();

  // Locked date (Safari-safe)
  const today = new Date().toISOString().split("T")[0];
  invoiceDate.value = today;
  invoiceDateValue.value = today;

  // Barcode generation
  function refreshBarcode(){
    if (!window.JsBarcode) return;
    try {
      JsBarcode("#barcodeCanvas", invoiceNumber.value || "", {
        displayValue: false,
        height: 50
      });
    } catch (e) {}
  }

  invoiceNumber.addEventListener("input", refreshBarcode);
  refreshBarcode();
})();
</script>
<!-- =============== END HEADER SECTION =============== -->

</body>
</html>
