<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suburban Brewing Co. | New Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- BARCODE -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    :root {
      --bg: #f4f6f8;
      --sidebar: #1f2937;
      --accent: #2563eb;
      --text: #1f2937;
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont; }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      min-height: 100vh;
      color: var(--text);
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      color: #fff;
      padding: 20px 0;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      margin: 0 20px 20px;
      font-size: 18px;
    }

    .nav-section-title {
      font-size: 11px;
      text-transform: uppercase;
      opacity: .5;
      margin: 20px 20px 8px;
      font-weight: 700;
    }

    .nav-link {
      display: block;
      padding: 10px 24px;
      color: #d1d5db;
      text-decoration: none;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #374151;
      color: #fff;
      border-left: 4px solid var(--accent);
    }

    /* ===== MAIN ===== */
    .main {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-heading {
      font-size: 18px;
      font-weight: 700;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    /* ===== INVOICE PAGE ===== */
    .invoice-page {
      background: #fff;
      width: 8.5in;
      min-height: 11in;
      margin: auto;
      padding: .75in;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    .invoice-header {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .invoice-header img { width: 120px; }

    .invoice-company-info {
      font-size: 13px;
      line-height: 1.6;
    }

    .invoice-title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 12px 0 6px;
      letter-spacing: 2px;
    }

    .invoice-divider {
      height: 1px;
      background: #000;
      margin-bottom: 18px;
    }

    /* ===== CUSTOMER + META ===== */
    .invoice-meta-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .customer-block { max-width: 60%; position: relative; }

    .customer-search {
      width: 100%;
      font-size: 12px;
      padding: 4px;
    }

    .customer-name { font-weight: 700; font-size: 13px; }
    .customer-address { font-size: 12px; line-height: 1.3; }

    .autocomplete {
      position: absolute;
      top: 24px;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 999;
    }

    .autocomplete div {
      padding: 6px;
      cursor: pointer;
    }

    .autocomplete div:hover {
      background: #f3f4f6;
    }

    .invoice-meta {
      text-align: right;
      font-size: 12px;
      min-width: 200px;
    }

    #barcode { height: 32px; margin-top: 4px; }
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar">
  <h2>SUBURBAN</h2>

  <div class="nav-section-title">Sales</div>
  <a href="../sales/new invoices.html" class="nav-link active">New Invoice</a>
  <a href="../sales/invoice-search.html" class="nav-link">Invoice Search</a>
  <a href="../sales/deliveries.html" class="nav-link">Deliveries</a>

  <div class="nav-section-title">Operations</div>
  <a href="../Samplings/sampling-report.html" class="nav-link">Sampling Reports</a>
</aside>

<!-- ===== MAIN ===== -->
<main class="main">

  <div class="header-bar">
    <h1>New Invoice</h1>
    <div id="current-date"></div>
  </div>

  <div class="section-heading">Invoice Details</div>

  <section class="invoice-page">

    <header class="invoice-header">
      <img src="../background.jpg">
      <div class="invoice-company-info">
        <strong>Suburban Brewing Company</strong><br>
        3041 Horseshoe Pike Suite 120 &amp; 130<br>
        Honey Brook, PA 19344<br>
        Sales Rep: Remy Davis · 908-642-1019<br>
        Remyjdavis90@gmail.com
      </div>
    </header>

    <div class="invoice-title">INVOICE</div>
    <div class="invoice-divider"></div>

    <section class="invoice-meta-row">

      <!-- CUSTOMER -->
      <div class="customer-block">
        <input id="customer-search" class="customer-search" placeholder="Search customer…" autocomplete="off">
        <div id="customer-autocomplete" class="autocomplete"></div>

        <div id="customer-display" hidden>
          <div id="customer-name" class="customer-name"></div>
          <div id="customer-address" class="customer-address"></div>
        </div>
      </div>

      <!-- META -->
      <div class="invoice-meta">
        <div><strong>Date:</strong> <span id="invoice-date"></span></div>
        <div>
          <strong>Invoice #:</strong>
          <input id="invoice-number" style="width:80px;font-size:12px;">
        </div>
        <svg id="barcode"></svg>
      </div>

    </section>

  </section>
</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

let customers = [];

document.addEventListener("DOMContentLoaded", () => {
  const today = new Date().toLocaleDateString();
  document.getElementById("current-date").textContent = today;
  document.getElementById("invoice-date").textContent = today;
  loadCustomers();
});

function loadCustomers() {
  fetch(`${API_URL}?action=getCustomers`)
    .then(r => r.json())
    .then(data => customers = data || []);
}

/* ===== AUTOCOMPLETE ===== */
document.getElementById("customer-search").addEventListener("input", e => {
  const box = document.getElementById("customer-autocomplete");
  box.innerHTML = "";
  const val = e.target.value.toLowerCase();
  if (!val) return;

  customers
    .filter(c => c.name.toLowerCase().includes(val))
    .forEach(c => {
      const div = document.createElement("div");
      div.textContent = c.name;
      div.onclick = () => selectCustomer(c);
      box.appendChild(div);
    });
});

function selectCustomer(c) {
  document.getElementById("customer-search").style.display = "none";
  document.getElementById("customer-autocomplete").innerHTML = "";
  document.getElementById("customer-display").hidden = false;
  document.getElementById("customer-name").textContent = c.name;
  document.getElementById("customer-address").innerHTML = c.address.replace(/,/g,",<br>");
}

/* ===== BARCODE ===== */
document.getElementById("invoice-number").addEventListener("input", e => {
  if (!e.target.value) return;
  JsBarcode("#barcode", e.target.value, {
    format: "CODE128",
    height: 32,
    displayValue: false,
    margin: 0
  });
});
</script>

</body>
</html>
