<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .invoice-page {
      background: #fff;
      width: 8.5in;
      min-height: 11in;
      margin: 40px auto;
      padding: 0.75in;
    }

    /* HEADER */
    .invoice-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .invoice-header img {
      width: 120px;
    }

    .company-info {
      font-size: 12px;
      line-height: 1.4;
    }

    .invoice-title {
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 16px 0 6px;
    }

    .divider {
      height: 1px;
      background: #000;
      margin-bottom: 16px;
    }

    /* CUSTOMER + META ROW */
    .invoice-meta-row {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .customer-block {
      max-width: 60%;
    }

    .customer-search {
      width: 100%;
      padding: 4px;
      font-size: 12px;
    }

    .customer-name {
      font-weight: bold;
      font-size: 13px;
    }

    .customer-address {
      font-size: 12px;
      line-height: 1.3;
    }

    /* META â€” FORCE RIGHT */
    .invoice-meta {
      margin-left: auto;
      font-size: 12px;
      min-width: 220px;
    }

    .meta-line {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
    }

    #barcode {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<section class="invoice-page">

  <!-- HEADER -->
  <div class="invoice-header">
    <img src="background.jpg">
    <div class="company-info">
      <strong>Suburban Brewing Company</strong><br>
      Address:3041 Horseshoe Pike Suite 120 &amp; 130<br>
      Honey Brook, PA 19344<br>
      Sales Rep:Remy Davis Phone: 9086421019<br>
      Email:Remyjdavis90@gmail.com
    </div>
  </div>

  <div class="invoice-title">INVOICE</div>
  <div class="divider"></div>

  <!-- CUSTOMER + META -->
  <div class="invoice-meta-row">

    <!-- CUSTOMER -->
    <div class="customer-block">
      <input
        id="customer-search"
        class="customer-search"
        placeholder="Search customer..."
        autocomplete="off"
      >

      <div id="customer-display" hidden>
        <div id="customer-name" class="customer-name"></div>
        <div id="customer-address" class="customer-address"></div>
      </div>
    </div>

    <!-- META (RIGHT ALIGNED) -->
    <div class="invoice-meta">
      <div class="meta-line">
        <strong>Date:</strong>
        <span id="invoice-date"></span>
      </div>

      <div class="meta-line" id="invoice-number-row">
        <strong>Invoice #:</strong>
        <input id="invoice-number" style="width:80px;">
      </div>

      <svg id="barcode"></svg>
    </div>

  </div>

</section>

<script>
/* ===== GLOBAL STATE ===== */
let customers = [];
let selectedCustomer = null;

const API_URL =
  "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date().toLocaleDateString();
  document.getElementById("invoice-date").textContent = today;
  loadCustomers();
});

/* ===== LOAD CUSTOMERS ===== */
function loadCustomers() {
  fetch(`${API_URL}?action=getCustomers`)
    .then(r => r.json())
    .then(data => customers = data || []);
}

/* ===== CUSTOMER SEARCH ===== */
document.getElementById("customer-search").addEventListener("input", function () {
  document.querySelectorAll(".suggestion").forEach(e => e.remove());

  const val = this.value.toLowerCase();
  if (!val) return;

  customers
    .filter(c => c.name.toLowerCase().includes(val))
    .forEach(c => {
      const div = document.createElement("div");
      div.textContent = c.name;
      div.className = "suggestion";
      div.onclick = () => selectCustomer(c);
      this.parentNode.appendChild(div);
    });
});

/* ===== SELECT CUSTOMER ===== */
function selectCustomer(c) {
  selectedCustomer = c;

  document.getElementById("customer-search").style.display = "none";
  document.getElementById("customer-display").hidden = false;

  document.getElementById("customer-name").textContent = c.name;

  const parts = (c.address || "").split(",").map(p => p.trim());
  document.getElementById("customer-address").innerHTML =
    `${parts[0] || ""}<br>${parts.slice(1).join(", ")}`;
}

/* ===== INVOICE NUMBER + BARCODE ===== */
document.getElementById("invoice-number").addEventListener("change", e => {
  const value = e.target.value.trim();
  if (!value) return;

  document.getElementById("invoice-number-row").innerHTML =
    `<strong>Invoice #:</strong> <span>${value}</span>`;

  JsBarcode("#barcode", value, {
    height: 30,
    displayValue: false
  });
});
</script>

</body>
</html>
