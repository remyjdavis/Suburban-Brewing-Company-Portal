 <script>

/* ===== BACKEND CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

/* ===== CUSTOMER CACHE ===== */
let customers = [];

/* ===== CUSTOMER STATE ===== */
const customerState = {
  name: "",
  address: "",
  type: "",
  payment: "",
  isNew: false
};

/* ===== DOM REFERENCES ===== */
const nameInput = document.getElementById("customerName");
const autocompleteBox = document.getElementById("customerAutocomplete");

/* ===== LOAD CUSTOMERS FROM BACKEND ===== */
fetch(`${API_URL}?action=getCustomers`)
  .then(res => res.json())
  .then(data => {
    if (Array.isArray(data)) {
      customers = data;
    } else if (Array.isArray(data.data)) {
      customers = data.data;
    } else {
      console.error("Unexpected customers payload:", data);
      customers = [];
    }
  })
  .catch(err => {
    console.error("Customer load failed", err);
  });


/* ===== HELPERS ===== */
function clearAutocomplete() {
  autocompleteBox.innerHTML = "";
  autocompleteBox.hidden = true;
}

function selectCustomer(cust) {
  nameInput.value = cust.name;

  customerState.name = cust.name;
  customerState.address = cust.address;
  customerState.type = cust.type;
  customerState.payment = cust.payment;
  customerState.isNew = false;

  document.getElementById("customerAddress").value = cust.address;
  document.getElementById("customerType").value = cust.type;
  document.getElementById("paymentMethod").value = cust.payment;

  clearAutocomplete();
  calculateTotals();
  updatePaymentFooter(); // âœ… ADD THIS
}

/* ===== AUTOCOMPLETE ===== */
nameInput.addEventListener("input", () => {
  const query = nameInput.value.trim().toLowerCase();
  clearAutocomplete();

  if (!query) return;

  const matches = customers.filter(c =>
    c.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    customerState.isNew = true;
    autocompleteBox.innerHTML =
      `<div class="autocomplete-empty">New customer â€” press Enter to add</div>`;
    autocompleteBox.hidden = false;
    return;
  }

  matches.forEach(cust => {
    const div = document.createElement("div");
    div.className = "autocomplete-item";
    div.textContent = cust.name;
    div.onclick = () => selectCustomer(cust);
    autocompleteBox.appendChild(div);
  });

  autocompleteBox.hidden = false;
});

<script>
function getLogoBase64() {
  const img = document.getElementById("logoImg");
  if (!img) {
    console.error("Logo img not found");
    return null;
  }

  if (!img.complete || img.naturalWidth === 0) {
    console.error("Logo not loaded yet");
    return null;
  }

  const canvas = document.createElement("canvas");
  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0);

  return canvas.toDataURL("image/png");
}

<script>
/******************************************************
 * PRODUCT SECTION â€” MULTI PRODUCT BLOCKS (STABLE)
 ******************************************************/

let rawProducts = [];
let productsByName = {};
let invoiceLines = [];
let productBlockId = 0;

const blocks = document.getElementById("productBlocks");

/* LOAD PRODUCTS */
fetch(`${API_URL}?action=getProducts`)
  .then(r => r.json())
  .then(data => {
    rawProducts = data || [];

    // GROUP BY PRODUCT NAME
    productsByName = {};
    rawProducts.forEach(p => {
      if (!productsByName[p.name]) {
        productsByName[p.name] = [];
      }
      productsByName[p.name].push({
        type: p.type,
        price: p.price
      });
    });
  });

/* ADD PRODUCT BLOCK */
function addProductBlock() {
  const id = productBlockId++;

  const row = document.createElement("tr");
row.setAttribute("data-block-id", id);

row.innerHTML = `
  <td style="position:relative">
    <input class="product-search" data-id="${id}" autocomplete="off">
    <div class="autocomplete-box" data-box="${id}" hidden></div>
  </td>
  <td data-types="${id}"></td>
  <td data-qty="${id}"></td>
  <td data-price="${id}"></td>
  <td data-total="${id}"></td>
  <td style="text-align:center">
    <button onclick="removeProductBlock(${id})">ðŸ—‘</button>
  </td>
`;

  blocks.appendChild(row);

  setupAutocomplete(id);
}
function closeAllProductAutocompletes() {
  document.querySelectorAll(".autocomplete-box").forEach(b => {
    b.hidden = true;
    b.innerHTML = "";
  });
}

/* AUTOCOMPLETE */
function setupAutocomplete(id) {
  const input = document.querySelector(`[data-id="${id}"]`);
  const box = document.querySelector(`[data-box="${id}"]`);

  input.addEventListener("input", () => {
    closeAllProductAutocompletes();

    const q = input.value.toLowerCase();
    box.innerHTML = "";
    box.hidden = true;
    if (!q) return;

    if (!Object.keys(productsByName).length) return;

    Object.keys(productsByName)
      .filter(name => name.toLowerCase().includes(q))
      .forEach(name => {
        const div = document.createElement("div");
        div.className = "autocomplete-item";
        div.textContent = name;
        div.onclick = () => selectProduct(id, name);
        box.appendChild(div);
      });

    box.hidden = false;
  });
}

document.addEventListener("click", e => {
  if (!e.target.closest(".product-section")) {
    closeAllProductAutocompletes();
  }
});

/* SELECT PRODUCT */
function selectProduct(blockId, productName) {
 document.querySelector(`[data-id="${blockId}"]`).value = productName;
document.querySelector(`[data-box="${blockId}"]`).hidden = true;

  const typeCell = document.querySelector(`[data-types="${blockId}"]`);
  typeCell.innerHTML = "";

  productsByName[productName].forEach(t => {
    typeCell.innerHTML += `
  <label>
    <input type="checkbox"
      onchange="toggleLine(${blockId}, '${productName}', '${t.type}', ${t.price}, this.checked)">
    <span class="type-text">${t.type}</span>
  </label><br>
`;

  });
}
function removeProductBlock(blockId) {
  // Remove all invoice lines tied to this block
  invoiceLines = invoiceLines.filter(l => l.blockId !== blockId);

  // Remove the table row
  const row = document.querySelector(`tr[data-block-id="${blockId}"]`);
  if (row) row.remove();

  calculateTotals();
}

/* TOGGLE LINE */
function toggleLine(blockId, product, type, price, checked) {
  if (checked) {
   invoiceLines.push({
  id: crypto.randomUUID(),
  blockId,
  product,
  type,
  qty: 1,
  price,
  isKeg: type.toLowerCase().includes("keg")
});
  } else {
    invoiceLines = invoiceLines.filter(
      l => !(l.blockId === blockId && l.product === product && l.type === type)
    );
  }
  renderBlock(blockId);
}

/* RENDER BLOCK */
function renderBlock(blockId) {
  const qtyCell = document.querySelector(`[data-qty="${blockId}"]`);
  const priceCell = document.querySelector(`[data-price="${blockId}"]`);
  const totalCell = document.querySelector(`[data-total="${blockId}"]`);

  qtyCell.innerHTML = "";
  priceCell.innerHTML = "";
  totalCell.innerHTML = "";

  invoiceLines
    .filter(l => l.blockId === blockId)
    .forEach(l => {
      qtyCell.innerHTML += `
        <input type="number" min="1" value="${l.qty}"
          onchange="updateQty('${l.id}', this.value)"
          class="qty-input"><br>
      `;
      priceCell.innerHTML += `$${l.price.toFixed(2)}<br>`;
      totalCell.innerHTML += `$${(l.qty * l.price).toFixed(2)}<br>`;
    });
    calculateTotals();
}

function updateQty(id, val) {
  const line = invoiceLines.find(l => l.id === id);
  if (!line) return;
  line.qty = Number(val) || 1;
  renderBlock(line.blockId);
  
}

/* INITIAL ROW */
addProductBlock();
</script>

<script>
/******************************************************
 * TOTALS LOGIC
 ******************************************************/
const TAX_RATE = 0.06; // PA sales tax
/******************************************************
 * AUTOMATIC PRICING RULES
 ******************************************************/
const CASE_DISCOUNT_RATE = 0.10; // 10% discount
const KEG_DEPOSIT_AMOUNT = 30;   // $30 per keg (adjust if needed)
document
  .getElementById("discountInput")
  .closest("tr")
  .style.display = "none";

document
  .getElementById("depositInput")
  .closest("tr")
  .style.display = "none";

function calculateTotals() {
  let subtotal = 0;
  let totalCases = 0;
  let kegCount = 0;

  invoiceLines.forEach(l => {
    subtotal += l.qty * l.price;

    // CASE LOGIC
    if (l.type.toLowerCase().includes("case")) {
      totalCases += l.qty;
    }

    // KEG LOGIC
   if (l.isKeg) {
  kegCount += l.qty;
}

  });

  /* CUSTOMER TAX LOGIC */
  const customerType =
    document.getElementById("customerType").value;
  const taxable = customerType === "Restaurant";
  const salesTax = taxable ? subtotal * TAX_RATE : 0;

  /* AUTOMATIC DISCOUNT */
  let discount = 0;
  if (totalCases >= 10) {
    discount = subtotal * CASE_DISCOUNT_RATE;
  }

  /* AUTOMATIC KEG DEPOSIT */
  let deposit = kegCount * KEG_DEPOSIT_AMOUNT;
  // SHOW / HIDE DISCOUNT ROW
document
  .getElementById("discountInput")
  .closest("tr")
  .style.display = discount > 0 ? "" : "none";

// SHOW / HIDE DEPOSIT ROW
document
  .getElementById("depositInput")
  .closest("tr")
  .style.display = deposit > 0 ? "" : "none";

/* UX EXPLANATIONS (NON-VISUAL) */
const discountInputEl = document.getElementById("discountInput");
const depositInputEl = document.getElementById("depositInput");

if (totalCases >= 10) {
  discountInputEl.title = `10+ case discount applied (${totalCases} cases)`;
} else {
  discountInputEl.title = "";
}

if (kegCount > 0) {
  depositInputEl.title = `${kegCount} keg deposit(s) applied`;
} else {
  depositInputEl.title = "";
}

  const total = Math.max(
    0,
    subtotal + salesTax + deposit - discount
  );

  /* UI UPDATES */
  document.getElementById("subtotal").textContent =
    `$${subtotal.toFixed(2)}`;

  document.getElementById("salesTax").textContent =
    `$${salesTax.toFixed(2)}`;

  document.getElementById("discountInput").value =
    discount.toFixed(2);

  document.getElementById("depositInput").value =
    deposit.toFixed(2);

  document.getElementById("grandTotal").textContent =
    `$${total.toFixed(2)}`;
}

</script>

function isValidBase64Image(str) {
  return (
    typeof str === "string" &&
    str.startsWith("data:image/") &&
    str.length > 100
  );
}

function validateInvoiceBeforeSave(payload) {
  const errors = [];

  if (!payload.invoiceNumber) errors.push("Invoice number missing");
  if (!payload.date) errors.push("Invoice date missing");

  if (!payload.customer?.name) errors.push("Customer not selected");
  if (!payload.customer?.address) errors.push("Customer address missing");

  if (!payload.items || payload.items.length === 0)
    errors.push("No invoice items added");

  if (!isValidBase64Image(payload.logoBase64))
    errors.push("Logo not loaded");

  if (!isValidBase64Image(payload.barcodeBase64))
    errors.push("Barcode not generated");

  return errors;
}

  async function saveInvoice() {

    if (invoiceSaved) {

};

  );

}

alert("Invoice saved and PDF generated âœ…");

}
async function preloadLogoBase64() {
  if (cachedLogoBase64) return cachedLogoBase64;

  const img = document.getElementById("logoImg");

  if (!img) throw new Error("Logo element missing");

  if (!img.complete || img.naturalWidth === 0) {
    await new Promise(resolve => {
      img.onload = resolve;
      img.onerror = resolve;
    });
  }

  const canvas = document.createElement("canvas");
  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0);

  cachedLogoBase64 = canvas.toDataURL("image/png");
  return cachedLogoBase64;
}

<script>
window.onbeforeprint = () => {

  // CUSTOMER PRINT
  document.getElementById("printCustomerName").textContent =
    customerState.name || "";

  document.getElementById("printCustomerAddress").textContent =
    customerState.address || "";

  document.getElementById("printCustomerInfo").style.display = "block";

  // PRODUCT NAME PRINT
  document.querySelectorAll(".product-search").forEach(input => {
    const span = document.createElement("span");
    span.textContent = input.value;
    span.className = "print-product";
    input.style.display = "none";
    input.after(span);
  });

  // QTY PRINT
  document.querySelectorAll(".qty-input").forEach(input => {
    const span = document.createElement("span");
    span.textContent = input.value;
    span.className = "print-qty";
    input.style.display = "none";
    input.after(span);
  });
};

window.onafterprint = () => {

  // RESTORE QTY INPUTS
  document.querySelectorAll(".print-qty").forEach(span => {
    const input = span.previousElementSibling;
    if (input && input.classList.contains("qty-input")) {
      input.style.display = "";
    }
    span.remove();
  });

  // RESTORE PRODUCT INPUTS
  document.querySelectorAll(".print-product").forEach(span => {
    const input = span.previousElementSibling;
    if (input && input.classList.contains("product-search")) {
      input.style.display = "";
    }
    span.remove();
  });

  // HIDE CUSTOMER PRINT BLOCK
  document.getElementById("printCustomerInfo").style.display = "none";
};
function getBarcodeBase64() {
  const canvas = document.getElementById("barcodeCanvas");
  if (!canvas) return null;
  return canvas.toDataURL("image/png");
}
