<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Invoice | Suburban Brewing Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global libs -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
  
<body>
<!-- ================= HEADER SECTION ================= -->
<style>
.invoice-header {
  position: relative;              /* REQUIRED */
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding-bottom: 28px;             /* space for barcode */
}

.company-block {
  display: flex;
  gap: 15px;
}

.company-block img {
  width: 90px;
  height: 90px;
  object-fit: contain;
  object-position: center;
  display: block;
}

.company-info {
  font-size: 14px;
  line-height: 1.4;
}

.invoice-meta {
  text-align: right;
  font-size: 14px;
  min-width: 260px;
}

.meta-row {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 6px;
}

.meta-row label {
  font-weight: bold;
  white-space: nowrap;
}

.meta-row input {
  padding: 6px;
  width: 160px;
}

.meta-row input[disabled] {
  background: #f3f4f6;
  cursor: not-allowed;
}

#barcodeCanvas {
  display: block;
  margin-top: 10px;
  margin-left: auto;
}

.header-divider {
  margin-top: 4px;
  border-top: 2px solid #222;
}
 .invoice-title {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  font-weight: 800;
  letter-spacing: 2px;
  pointer-events: none;
}

</style>

<header class="invoice-header">
  <div class="company-block">
    <img src="background.jpg"
         alt="Suburban Brewing Company Logo"
         onerror="this.style.display='none'">

    <div class="company-info">
      <strong>Suburban Brewing Company</strong><br>
      Address: 3041 Horseshoe Pike Suite 120 & 130<br>
      Honey Brook, PA 19344<br>
      Sales Rep: Remy Davis<br>
      Phone: 908-642-1019<br>
      Email: Remyjdavis90@gmail.com
    </div>
  </div>

  <div class="invoice-meta">
    <div class="meta-row">
      <label>Date:</label>
      <input id="invoiceDate" type="date" disabled>
      <input type="hidden" id="invoiceDateValue">
    </div>

    <div class="meta-row">
      <label>Invoice #:</label>
      <input id="invoiceNumber" type="text">
    </div>

    <canvas id="barcodeCanvas"></canvas>
  </div>

  <!-- MUST be here -->
  <div class="invoice-title">INVOICE</div>
</header>
<div class="header-divider"></div>

<script>
/* ===== HEADER LOGIC ONLY (FINAL) ===== */
(function(){
  const invoiceNumber = document.getElementById("invoiceNumber");
  const invoiceDate = document.getElementById("invoiceDate");
  const invoiceDateValue = document.getElementById("invoiceDateValue");

  invoiceNumber.value = "INV-" + Date.now();

  const today = new Date().toISOString().split("T")[0];
  invoiceDate.value = today;
  invoiceDateValue.value = today;

  function refreshBarcode(){
    if (!window.JsBarcode) return;
    try {
      JsBarcode("#barcodeCanvas", invoiceNumber.value || "", {
        displayValue: false,
        height: 50
      });
    } catch (e) {}
  }

  invoiceNumber.addEventListener("input", refreshBarcode);
  refreshBarcode();
})();
</script>
<!-- =============== END HEADER SECTION =============== -->
<!-- ================= CUSTOMER SECTION ================= -->
<style>
.customer-section {
  margin-top: 20px;
  font-size: 14px;
  position: relative;
}

.customer-row {
  display: flex;
  align-items: center;
  gap: 10px;
  max-width: 500px;
}

.customer-row label {
  min-width: 130px;
  font-weight: bold;
}

.customer-row input {
  flex: 1;
  padding: 6px;
  font-size: 14px;
}

/* AUTOCOMPLETE DROPDOWN */
.autocomplete-list {
  position: absolute;
  top: 36px;
  left: 140px;
  width: 360px;
  background: #fff;
  border: 1px solid #ccc;
  z-index: 1000;
  max-height: 200px;
  overflow-y: auto;
}

.autocomplete-item {
  padding: 6px 10px;
  cursor: pointer;
}

.autocomplete-item:hover {
  background: #f3f4f6;
}

.autocomplete-empty {
  padding: 6px 10px;
  font-style: italic;
  color: #666;
}
</style>

<section class="customer-section">

  <div class="customer-row">
    <label for="customerName">Customer Name:</label>
    <input
      id="customerName"
      type="text"
      placeholder="Start typing customer name"
      autocomplete="off"
    >
  </div>

  <!-- Autocomplete dropdown -->
  <div id="customerAutocomplete" class="autocomplete-list" hidden></div>

  <!-- Hidden customer fields -->
  <input type="hidden" id="customerAddress">
  <input type="hidden" id="customerType">
  <input type="hidden" id="paymentMethod">

</section>

<script>
/******************************************************
 * CUSTOMER SECTION LOGIC (FRONTEND)
 ******************************************************/

/* ===== BACKEND CONFIG ===== */
const API_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

/* ===== CUSTOMER CACHE ===== */
let customers = [];

/* ===== CUSTOMER STATE ===== */
const customerState = {
  name: "",
  address: "",
  type: "",
  payment: "",
  isNew: false
};

/* ===== DOM REFERENCES ===== */
const nameInput = document.getElementById("customerName");
const autocompleteBox = document.getElementById("customerAutocomplete");

/* ===== LOAD CUSTOMERS FROM BACKEND ===== */
fetch(`${API_URL}?action=getCustomers`)
  .then(res => res.json())
  .then(data => {
    customers = data || [];
  })
  .catch(err => {
    console.error("Customer load failed", err);
  });

/* ===== HELPERS ===== */
function clearAutocomplete() {
  autocompleteBox.innerHTML = "";
  autocompleteBox.hidden = true;
}

function selectCustomer(cust) {
  nameInput.value = cust.name;

  customerState.name = cust.name;
  customerState.address = cust.address;
  customerState.type = cust.type;
  customerState.payment = cust.payment;
  customerState.isNew = false;

  document.getElementById("customerAddress").value = cust.address;
  document.getElementById("customerType").value = cust.type;
  document.getElementById("paymentMethod").value = cust.payment;

  clearAutocomplete();
}

/* ===== AUTOCOMPLETE ===== */
nameInput.addEventListener("input", () => {
  const query = nameInput.value.trim().toLowerCase();
  clearAutocomplete();

  if (!query) return;

  const matches = customers.filter(c =>
    c.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    customerState.isNew = true;
    autocompleteBox.innerHTML =
      `<div class="autocomplete-empty">New customer â€” press Enter to add</div>`;
    autocompleteBox.hidden = false;
    return;
  }

  matches.forEach(cust => {
    const div = document.createElement("div");
    div.className = "autocomplete-item";
    div.textContent = cust.name;
    div.onclick = () => selectCustomer(cust);
    autocompleteBox.appendChild(div);
  });

  autocompleteBox.hidden = false;
});

/* ===== CLICK AWAY ===== */
document.addEventListener("click", e => {
  if (!e.target.closest(".customer-section")) {
    clearAutocomplete();
  }
});
</script>
<!-- =============== END CUSTOMER SECTION =============== -->

</body>
</html>
