<body>

<style>

 .invoice-title {

<script>
/* ===== HEADER LOGIC ONLY (FINAL) ===== */
(function(){
  const invoiceNumber = document.getElementById("invoiceNumber");
  const invoiceDate = document.getElementById("invoiceDate");
  const invoiceDateValue = document.getElementById("invoiceDateValue");

  invoiceNumber.value = "INV-" + Date.now();

  const today = new Date().toISOString().split("T")[0];
  invoiceDate.value = today;
  invoiceDateValue.value = today;

  function refreshBarcode(){
    if (!window.JsBarcode) return;
    try {
      JsBarcode("#barcodeCanvas", invoiceNumber.value || "", {
        displayValue: false,
        height: 50
      });
    } catch (e) {}
  }

  invoiceNumber.addEventListener("input", refreshBarcode);
  refreshBarcode();
})();
</script>

<!-- ================= CUSTOMER SECTION ================= -->
<style>
.customer-section {
  margin-top: 20px;
  font-size: 14px;
  position: relative;
}
.section-divider {
  margin: 24px 0;

<style>
.customer-section {
  margin-top: 20px;
  font-size: 14px;
  position: relative;
}

.section-divider {
  margin: 24px 0;
  border-top: 2px solid #222;
}

.customer-row {
  display: flex;
  align-items: center;
  gap: 10px;
  max-width: 500px;
}

.customer-row label {
  min-width: 130px;
  font-weight: bold;
}

.customer-row input {
  flex: 1;
  padding: 6px;

/* AUTOCOMPLETE DROPDOWN */
.autocomplete-list {
  position: absolute;
  top: 36px;
  left: 140px;
  width: 360px;
  background: #fff;
  border: 1px solid #ccc;
  z-index: 1000;
  max-height: 200px;
  overflow-y: auto;
}

  padding: 6px 10px;

<section class="customer-section">

  <div class="customer-row">
    <label for="customerName">Customer Name:</label>
    <input
      id="customerName"
      type="text"
      placeholder="Start typing customer name"
      autocomplete="off"
    >
  </div>

  <!-- Autocomplete dropdown -->
  <div id="customerAutocomplete" class="autocomplete-list" hidden></div>

  <!-- Hidden customer fields -->
  <input type="hidden" id="customerAddress">
  <input type="hidden" id="customerType">
  <input type="hidden" id="paymentMethod">

</section>

<script>
/******************************************************
 * CUSTOMER SECTION LOGIC (FRONTEND)
 ******************************************************/

/* ===== BACKEND CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

/* ===== CUSTOMER CACHE ===== */
let customers = [];

/* ===== CUSTOMER STATE ===== */
const customerState = {
  name: "",
  address: "",
  type: "",
  payment: "",
  isNew: false
};

/* ===== DOM REFERENCES ===== */
const nameInput = document.getElementById("customerName");
const autocompleteBox = document.getElementById("customerAutocomplete");

/* ===== LOAD CUSTOMERS FROM BACKEND ===== */
fetch(`${API_URL}?action=getCustomers`)
  .then(res => res.json())
  .then(data => {
    customers = data || [];
  })
  .catch(err => {
    console.error("Customer load failed", err);
  });

/* ===== HELPERS ===== */
function clearAutocomplete() {
  autocompleteBox.innerHTML = "";
  autocompleteBox.hidden = true;
}

function selectCustomer(cust) {
  nameInput.value = cust.name;

  customerState.name = cust.name;
  customerState.address = cust.address;
  customerState.type = cust.type;
  customerState.payment = cust.payment;
  customerState.isNew = false;

  document.getElementById("customerAddress").value = cust.address;
  document.getElementById("customerType").value = cust.type;
  document.getElementById("paymentMethod").value = cust.payment;

  clearAutocomplete();
}

/* ===== AUTOCOMPLETE ===== */
nameInput.addEventListener("input", () => {
  const query = nameInput.value.trim().toLowerCase();
  clearAutocomplete();

  if (!query) return;

  const matches = customers.filter(c =>
    c.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    customerState.isNew = true;
    autocompleteBox.innerHTML =
      `<div class="autocomplete-empty">New customer — press Enter to add</div>`;
    autocompleteBox.hidden = false;
    return;
  }

  matches.forEach(cust => {
    const div = document.createElement("div");
    div.className = "autocomplete-item";
    div.textContent = cust.name;
    div.onclick = () => selectCustomer(cust);
    autocompleteBox.appendChild(div);
  });

  autocompleteBox.hidden = false;
});

/* ===== CLICK AWAY ===== */
document.addEventListener("click", e => {
  if (!e.target.closest(".customer-section")) {
    clearAutocomplete();
  }
});
</script>
  <div class="section-divider"></div>

<!-- =============== END CUSTOMER SECTION =============== -->

<style>

  position: fixed;

.modal-row input,

<div id="newCustomerBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>New Customer</h3>

    <div class="modal-row">
      <label>Name</label>
      <input id="newCustName" disabled>
    </div>

    <div class="modal-row">
      <label>Address</label>
      <input id="newCustAddress">
    </div>

    <div class="modal-row">
      <label>Customer Type</label>
      <select id="newCustType">
        <option value="Restaurant">Restaurant</option>
        <option value="Wholesale">Wholesale</option>
      </select>
    </div>

    <div class="modal-row">
      <label>Payment Method</label>
      <select id="newCustPayment">
        <option value="Check">Check</option>
        <option value="Fintech">Fintech</option>
      </select>
    </div>

    <div class="modal-row">
      <label>Email</label>
      <input id="newCustEmail" type="email">
    </div>

    <div class="modal-actions">
      <button onclick="closeNewCustomerModal()">Cancel</button>
      <button onclick="saveNewCustomer()">Save Customer</button>
    </div>
  </div>
</div>

<script>
/******************************************************
 * NEW CUSTOMER MODAL LOGIC
 ******************************************************/
const modalBackdrop = document.getElementById("newCustomerBackdrop");

function openNewCustomerModal(name) {
  document.getElementById("newCustName").value = name;
  modalBackdrop.style.display = "flex";
}

function closeNewCustomerModal() {
  modalBackdrop.style.display = "none";
}

/* Trigger modal when pressing Enter on new customer */
document.getElementById("customerName").addEventListener("keydown", e => {
  if (e.key === "Enter" && customerState.isNew) {
    openNewCustomerModal(e.target.value);
  }
});

/* Save new customer */
function saveNewCustomer() {
  const payload = {
    name: document.getElementById("newCustName").value,
    address: document.getElementById("newCustAddress").value,
    type: document.getElementById("newCustType").value,
    payment: document.getElementById("newCustPayment").value,
    email: document.getElementById("newCustEmail").value
  };

  fetch(`${API_URL}?action=addCustomer`, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(saved => {
      customers.push(saved);
      selectCustomer(saved);
      closeNewCustomerModal();
    })
    .catch(err => {
      alert("Failed to save customer");
      console.error(err);
    });
}
</script>
<!-- =============== END NEW CUSTOMER MODAL =============== -->

          <input id="productSearch" class="product-search" autocomplete="off">
          <div id="productAutocomplete" class="autocomplete-box" hidden></div>
        </td>
        <td id="typeCell"></td>

        <td id="totalCell"></td>
      </tr>

<script>
/******************************************************
 * PRODUCT SECTION LOGIC (MULTI-TYPE)
 ******************************************************/

let products = [];
let selectedProduct = null;
let productLines = [];

const searchInput = document.getElementById("productSearch");
const autoBox = document.getElementById("productAutocomplete");
const typeCell = document.getElementById("typeCell");
const qtyCell = document.getElementById("qtyCell");
const priceCell = document.getElementById("priceCell");
const totalCell = document.getElementById("totalCell");

/* LOAD PRODUCTS */
fetch(`${API_URL}?action=getProducts`)
  .then(r => r.json())
  .then(data => products = data || []);

/* AUTOCOMPLETE */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  autoBox.innerHTML = "";
  autoBox.hidden = true;

  if (!q) return;

  products
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      const div = document.createElement("div");
      div.className = "autocomplete-item";
      div.textContent = p.name;
      div.onclick = () => selectProduct(p);
      autoBox.appendChild(div);
    });

  autoBox.hidden = false;
});


function selectProduct(product) {
  selectedProduct = product;
  searchInput.value = product.name;
  autoBox.hidden = true;

  renderTypes(product);
}

/* RENDER TYPES (MULTI SELECT) */
function renderTypes(product) {
  typeCell.innerHTML = "";
  qtyCell.innerHTML = "";
  priceCell.innerHTML = "";
  totalCell.innerHTML = "";

  const types = ["1/6 BBL", "1/2 BBL"]; // expandable later

  types.forEach(type => {
    const id = `${type.replace(/\s/g,"")}`;

    typeCell.innerHTML += `
      <div class="type-list">
        <label>
          <input type="checkbox" onchange="toggleType('${type}', this.checked)">
          ${type}
        </label>
      </div>
    `;
  });
}

/* TOGGLE TYPE → CREATE LINE */
function toggleType(type, checked) {
  if (checked) {
    const line = {
      product: selectedProduct.name,
      type,
      qty: 1,
      price: selectedProduct.price
    };
    productLines.push(line);
  } else {
    productLines = productLines.filter(
      l => !(l.product === selectedProduct.name && l.type === type)
    );
  }

  renderLineItems();
}

/* RENDER LINE ITEMS */
function renderLineItems() {
  qtyCell.innerHTML = "";
  priceCell.innerHTML = "";
  totalCell.innerHTML = "";

  productLines.forEach((l, i) => {
    qtyCell.innerHTML += `
      <div>
        <input class="qty-input" type="number" min="1"
          value="${l.qty}"
          onchange="updateQty(${i}, this.value)">
      </div>
    `;

    priceCell.innerHTML += `<div>$${l.price.toFixed(2)}</div>`;
    totalCell.innerHTML += `<div>$${(l.qty * l.price).toFixed(2)}</div>`;
  });
}

function updateQty(i, val) {
  productLines[i].qty = Number(val) || 1;
  renderLineItems();
}
</script>
