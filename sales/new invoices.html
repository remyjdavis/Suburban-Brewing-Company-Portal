<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suburban Brewing Co. | New Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f6f8;
      --sidebar: #1f2937;
      --accent: #2563eb;
      --text: #1f2937;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      color: #fff;
      padding: 20px 0;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      margin: 0 20px 20px;
      font-size: 18px;
    }

    .nav-section-title {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.5;
      margin: 20px 20px 8px;
      font-weight: 700;
    }

    .nav-link {
      display: block;
      padding: 10px 24px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #374151;
      color: #fff;
    }

    .nav-link.active {
      border-left: 4px solid var(--accent);
    }

    /* ===== MAIN ===== */
    .main {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-heading {
      font-size: 18px;
      font-weight: 700;
      margin: 30px 0 15px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    /* ===== LETTER SIZE INVOICE ===== */
    .invoice-page {
      background: #fff;
      width: 8.5in;
      min-height: 11in;
      margin: 0 auto 40px;
      padding: 0.75in;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* ===== INVOICE HEADER ===== */
    .invoice-header {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .invoice-header img {
      width: 120px;
    }

    .invoice-company-info {
      font-size: 13px;
      line-height: 1.6;
    }

    .invoice-divider {
      height: 1px;
      background: #9ca3af;
      margin: 10px 0 18px;
    }

    /* ===== CUSTOMER + META (3 LINES) ===== */
    .invoice-meta-row {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 20px;
    }

    .customer-block {
      max-width: 60%;
    }

    .customer-search {
      width: 100%;
      font-size: 12px;
      padding: 4px 6px;
      margin-bottom: 4px;
    }

    .customer-name {
      font-size: 13px;
      font-weight: 700;
    }

    .customer-address {
      font-size: 12px;
      line-height: 1.3;
      max-height: 2.6em;
      overflow: hidden;
    }

    .invoice-meta {
      text-align: right;
      font-size: 12px;
      min-width: 200px;
    }

    .meta-row {
      margin-bottom: 4px;
    }

    #barcode {
      height: 32px;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar">
  <h2>SUBURBAN</h2>

  <div class="nav-section-title">Sales</div>
  <a href="#" class="nav-link active">New Invoice</a>
</aside>

<!-- ===== MAIN ===== -->
<main class="main">
  <div class="header-bar">
    <h1>New Invoice</h1>
    <div id="current-date"></div>
  </div>

  <div class="section-heading">Invoice Details</div>

  <!-- ===== INVOICE PAGE ===== -->
  <section class="invoice-page">

    <!-- HEADER -->
    <header class="invoice-header">
      <img src="../background.jpg" alt="Logo">
      <div class="invoice-company-info">
        <strong>Suburban Brewing Company</strong><br>
        3041 Horseshoe Pike Suite 120 &amp; 130<br>
        Honey Brook, PA 19344<br>
        Sales Rep: Remy Davis · 908-642-1019 · Remyjdavis90@gmail.com
      </div>
    </header>

    <div class="invoice-divider"></div>

    <!-- CUSTOMER + META -->
    <section class="invoice-meta-row">

      <!-- CUSTOMER -->
      <div class="customer-block">
        <input
          id="customer-search"
          class="customer-search"
          placeholder="Search customer..."
          autocomplete="off"
        >

        <div id="customer-display" hidden>
          <div class="customer-name" id="customer-name"></div>
          <div class="customer-address" id="customer-address"></div>
        </div>
      </div>

      <!-- META -->
      <div class="invoice-meta">
        <div class="meta-row">
          <strong>Date:</strong>
          <span id="invoice-date"></span>
        </div>

        <div class="meta-row">
          <strong>Invoice #:</strong>
          <input id="invoice-number" style="width:80px; font-size:12px;">
        </div>

        <svg id="barcode"></svg>
      </div>

    </section>

    <!-- NEXT PHASE CONTENT GOES HERE -->

  </section>
</main>

<script>
  const today = new Date().toLocaleDateString();
  document.getElementById("current-date").textContent = today;
  document.getElementById("invoice-date").textContent = today;
  <script>
/******************************************************
 * CONFIG
 ******************************************************/
const API_URL =
  "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

/******************************************************
 * STATE
 ******************************************************/
let customers = [];
let selectedCustomer = null;

/******************************************************
 * INIT
 ******************************************************/
document.addEventListener("DOMContentLoaded", () => {
  loadCustomers();
  setInvoiceDate();
});

/******************************************************
 * LOAD CUSTOMERS
 ******************************************************/
function loadCustomers() {
  fetch(`${API_URL}?action=getCustomers`)
    .then(res => res.json())
    .then(data => {
      customers = data || [];
      setupCustomerAutocomplete();
    })
    .catch(err => console.error("Customer load error:", err));
}

/******************************************************
 * AUTOCOMPLETE
 ******************************************************/
function setupCustomerAutocomplete() {
  const input = document.getElementById("customer-search");

  input.addEventListener("input", () => {
    const value = input.value.toLowerCase();
    clearSuggestions();

    if (!value) return;

    const matches = customers.filter(c =>
      c.name.toLowerCase().includes(value)
    );

    if (matches.length === 0) return;

    const list = document.createElement("div");
    list.id = "customer-suggestions";
    list.style.border = "1px solid #ccc";
    list.style.background = "#fff";
    list.style.position = "absolute";
    list.style.zIndex = 1000;

    matches.forEach(c => {
      const item = document.createElement("div");
      item.textContent = c.name;
      item.style.padding = "6px";
      item.style.cursor = "pointer";

      item.onclick = () => selectCustomer(c);

      list.appendChild(item);
    });

    input.parentNode.appendChild(list);
  });
}

function clearSuggestions() {
  const existing = document.getElementById("customer-suggestions");
  if (existing) existing.remove();
}

/******************************************************
 * SELECT CUSTOMER
 ******************************************************/
function selectCustomer(customer) {
  selectedCustomer = customer;

  // Hide search
  document.getElementById("customer-search").style.display = "none";
  clearSuggestions();

  // Show display block
  document.getElementById("customer-display").hidden = false;
  document.getElementById("customer-name").textContent = customer.name;

  // Split address into two lines max
  const addrLines = customer.address.split(",").slice(0, 2);
  document.getElementById("customer-address").innerHTML =
    addrLines.join("<br>");
}

/******************************************************
 * DATE
 ******************************************************/
function setInvoiceDate() {
  const today = new Date().toLocaleDateString();
  document.getElementById("invoice-date").textContent = today;
}

/******************************************************
 * EXPORT (FOR SAVE LATER)
 ******************************************************/
function getInvoiceHeaderData() {
  return {
    customer: selectedCustomer,
    invoiceNumber: document.getElementById("invoice-number").value,
    date: document.getElementById("invoice-date").textContent
  };
}
</script>

</script>

</body>
</html>
