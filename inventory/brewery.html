<body>

<div class="layout">

<!-- ======================================================

====================================================== -->

<header class="topbar">

</header>

<section class="content">

<!-- ======================================================
     INVENTORY OVERVIEW
====================================================== -->
<div class="section">
  <h2>Current Brewery Inventory</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Type</th>
        <th>Package</th>
        <th>On Hand</th>
        <th>Unit</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inventoryBody">
      <tr>
        <td colspan="7">Loading inventoryâ€¦</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- ======================================================
     MANUAL ADJUSTMENT (PLACEHOLDER)
====================================================== -->
<div class="section">
  <h2>Manual Inventory Adjustment</h2>
  <p style="font-size:13px; color:#6b7280;">
    Manual adjustments will be logged and later restricted to admin users.
  </p>

  <div style="display:flex; gap:12px; flex-wrap:wrap;">

    <button class="secondary" disabled>Remove Inventory</button>

<!-- ======================================================
     SCRIPT
====================================================== -->
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

const inventoryBody = document.getElementById("inventoryBody");

/* ======================================================
   LOAD INVENTORY (TEMP MOCK DATA)
====================================================== */
document.addEventListener("DOMContentLoaded", () => {
  loadInventory();
});

function loadInventory() {
  // TEMP MOCK DATA until backend sheet is wired
  const data = [
    { product: "IPA", type: "Beer", package: "Half Keg", qty: 24, unit: "Kegs" },
    { product: "Lager", type: "Beer", package: "Sixth Keg", qty: 4, unit: "Kegs" },
    { product: "Pilsner", type: "Beer", package: "Case", qty: 120, unit: "Cans" }
  ];

  renderInventory(data);
}

/* ======================================================
   RENDER INVENTORY
====================================================== */
function renderInventory(items) {
  inventoryBody.innerHTML = "";

  if (!items.length) {
    inventoryBody.innerHTML =
      "<tr><td colspan='7'>No inventory records found.</td></tr>";
    return;
  }

  items.forEach(item => {
    const statusClass = item.qty < 10 ? "low" : "ok";
    const statusText = item.qty < 10 ? "Low" : "OK";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.product}</td>
      <td>${item.type}</td>
      <td>${item.package}</td>
      <td>${item.qty}</td>
      <td>${item.unit}</td>
      <td class="${statusClass}">${statusText}</td>
      <td>
        <button class="small secondary" disabled>Adjust</button>
      </td>
    `;

    inventoryBody.appendChild(tr);
  });
}
</script>

</body>
