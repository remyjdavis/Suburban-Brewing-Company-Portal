<!-- ======================================================
     MAIN CONTENT
====================================================== -->
<div class="main">

<header class="topbar">
  <h1>Brewery Inventory</h1>
</header>

<section class="content">

<!-- ======================================================
     INVENTORY OVERVIEW
====================================================== -->
<div class="section">
  <h2>Current Brewery Inventory</h2>

  <div style="margin-bottom:12px;">
    <button onclick="openProductModal()">+ Add Product</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Type</th>
        <th>Package</th>
        <th>Lifecycle</th>

        <th>Unit</th>
        <th>Status</th>

      </tr>
    </thead>
    <tbody id="inventoryBody">
      <tr>
        <td colspan="8">Loading inventoryâ€¦</td>
      </tr>
    </tbody>
  </table>

<!-- ======================================================
     ADD PRODUCT MODAL
====================================================== -->
<div id="productModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  align-items:center;
  justify-content:center;
  z-index:999;
">
  <div style="background:#fff; padding:20px; border-radius:8px; width:480px;">
    <h3>Add Brewery Product</h3>

    <!-- BASIC INFO -->
    <div style="display:grid; gap:10px; margin-top:12px;">
      <input id="prodName" placeholder="Product Name" />
      <input id="prodType" placeholder="Type (Beer, Seltzer)" />
      <select id="prodLifecycle">
        <option value="">Select Lifecycle</option>
        <option value="Core">Core</option>
        <option value="Seasonal">Seasonal</option>
        <option value="Rotating">Rotating</option>
      </select>
    </div>

    <!-- PACKAGES -->
    <h4 style="margin:16px 0 8px;">Packages</h4>

    <div style="display:grid; gap:8px;">
      <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:6px;">
        <strong>Package</strong>
        <strong>Qty</strong>
        <strong>Price</strong>
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:6px;">
        <span>1/2 Keg</span>
        <input id="halfQty" type="number" min="0" />
        <input id="halfPrice" type="number" step="0.01" />
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:6px;">
        <span>1/6 Keg</span>
        <input id="sixthQty" type="number" min="0" />
        <input id="sixthPrice" type="number" step="0.01" />
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:6px;">
        <span>Case</span>
        <input id="caseQty" type="number" min="0" />
        <input id="casePrice" type="number" step="0.01" />
      </div>
    </div>

    <div style="margin-top:16px; display:flex; justify-content:flex-end; gap:8px;">
      <button class="secondary" onclick="closeProductModal()">Cancel</button>
      <button onclick="saveProduct()">Save Product</button>
    </div>
  </div>
</div>

<!-- ======================================================
     JAVASCRIPT
====================================================== -->
<script>
const inventoryBody = document.getElementById("inventoryBody");

/* ======================================================
   MOCK LOAD
====================================================== */
document.addEventListener("DOMContentLoaded", () => {
  renderInventory([
    { product:"IPA", type:"Beer", pkg:"1/2 Keg", lifecycle:"Core", qty:24, unit:"Kegs" },
    { product:"IPA", type:"Beer", pkg:"1/6 Keg", lifecycle:"Seasonal", qty:0, unit:"Kegs" },
    { product:"Lager", type:"Beer", pkg:"Case", lifecycle:"Rotating", qty:120, unit:"Cans" }
  ]);
});

/* ======================================================
   RENDER INVENTORY
====================================================== */
function renderInventory(items) {
  inventoryBody.innerHTML = "";

  items.forEach(i => {
    let status = "OK";
    let cls = "ok";

    if (i.qty === 0 && i.lifecycle !== "Core") {
      status = "Unavailable";
      cls = "low";
    } else if (i.qty < 10) {
      status = "Low";
      cls = "low";
    }

    inventoryBody.innerHTML += `
      <tr>
        <td>${i.product}</td>
        <td>${i.type}</td>
        <td>${i.pkg}</td>
        <td>${i.lifecycle}</td>
        <td>${i.qty}</td>
        <td>${i.unit}</td>
        <td class="${cls}">${status}</td>
        <td><button class="small secondary" disabled>Adjust</button></td>
      </tr>
    `;
  });
}

/* ======================================================
   MODAL CONTROLS
====================================================== */
function openProductModal() {
  productModal.style.display = "flex";
}

function closeProductModal() {
  productModal.style.display = "none";
}
</script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzWSIh-msRqg_tqU3l2jGXlxRIgxZKE-tcVNYadAGb9jKtDV_VZuLS-6hxkMkqdaJoj/exec";

/* ======================================================
   SAVE PRODUCT (BACKEND CONNECTED)
====================================================== */
async function saveProduct() {
  const payload = {
    name: prodName.value.trim(),
    type: prodType.value.trim(),
    lifecycle: prodLifecycle.value,
    packages: {
      half: { qty:+halfQty.value||0, price:+halfPrice.value||0 },
      sixth:{ qty:+sixthQty.value||0, price:+sixthPrice.value||0 },
      case: { qty:+caseQty.value||0, price:+casePrice.value||0 }
    }
  };

  if (!payload.name || !payload.lifecycle) {
    alert("Product name and lifecycle are required");
    return;
  }

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
  action: "addBreweryProduct",
  product: prodName.value.trim(),
  lifecycle: prodLifecycle.value,
  halfKegQty: +halfQty.value || 0,
  halfKegPrice: +halfPrice.value || 0,
  sixthKegQty: +sixthQty.value || 0,
  sixthKegPrice: +sixthPrice.value || 0,
  caseQty: +caseQty.value || 0,
  casePrice: +casePrice.value || 0
})

  });

  const data = await res.json();

  if (data.success) {
    alert("Product added successfully");
    closeProductModal();
    location.reload(); // temp refresh until live load
  } else {
    alert("Error saving product");
  }
}
</script>
