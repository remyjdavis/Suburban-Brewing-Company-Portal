<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wholesaler Inventory | Suburban Brewing Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: #f4f6f8; color: #1f2937; }
        .layout { display: flex; min-height: 100vh; }
        
        /* Sidebar Navigation */
        .sidebar { width: 240px; background: #1f2937; color: #fff; padding: 20px 0; flex-shrink: 0; }
        .sidebar h2 { margin: 0 20px 20px; font-size: 18px; font-weight: 600; }
        .nav-section { margin-bottom: 24px; }
        .nav-section-title { font-size: 12px; text-transform: uppercase; opacity: 0.6; margin: 0 20px 8px; }
        .nav-link { display: block; padding: 10px 20px; color: #d1d5db; text-decoration: none; font-size: 14px; border-left: 4px solid transparent; }
        .nav-link:hover { background: #374151; color: #fff; }
        .nav-link.active { background: #374151; color: #fff; border-left: 4px solid #3b82f6; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; }
        .topbar { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 24px; }

        /* Gallery Grid */
        #wholesalerContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .account-card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.2s; }
        .account-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .account-card h3 { margin: 0 0 5px 0; font-size: 18px; }
        .account-card p { font-size: 13px; color: #6b7280; margin: 0; }
        .badge { display: inline-block; margin-top: 10px; font-size: 11px; padding: 4px 8px; background: #f3f4f6; border-radius: 99px; font-weight: 600; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 50px auto; padding: 24px; width: 90%; max-width: 550px; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        /* Form & Inventory Controls */
        .inventory-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f3f4f6; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ddd; background: white; cursor: pointer; }
        .qty-input { width: 45px; text-align: center; border: none; font-weight: bold; }
        
        .onboarding-list { max-height: 250px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 10px; margin-top: 10px; }

        .btn-primary { background: #2563eb; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-full { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>Suburban Brewing</h2>
        <div class="nav-section">
            <div class="nav-section-title">Sales</div>
            <a class="nav-link" href="invoices.html">Invoices</a>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">Inventory</div>
            <a class="nav-link" href="brewery.html">Brewery Inventory</a>
            <a class="nav-link active" href="wholesaler-inventory.html">Wholesaler Inventory</a>
        </div>
    </aside>

    <div class="main">
        <header class="topbar">
            <h1>Distribution Gallery</h1>
            <button class="btn-primary" onclick="openAddModal()">+ Add Account</button>
        </header>

        <section class="content" id="wholesalerContainer">
            </section>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>New Account Onboarding</h2>
            <button onclick="closeModal('addModal')" style="border:none;background:none;font-size:24px;">&times;</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <input type="text" id="newName" placeholder="Business Name" style="grid-column: span 2; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <input type="text" id="newAddress" placeholder="Address" style="grid-column: span 2; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <select id="newPayment" style="padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                <option value="Check">Check Customer</option>
                <option value="Fintech">Fintech Customer</option>
            </select>
            <input type="text" id="newType" value="Wholesaler" readonly style="padding: 10px; background: #f9fafb; border: 1px solid #ddd; border-radius: 6px;">
        </div>

        <h4 style="margin: 20px 0 10px 0;">Initial Product Stock</h4>
        <div id="onboardingList" class="onboarding-list">Loading brewery products...</div>

        <button class="btn-primary btn-full" onclick="submitNewAccount()">Create Account & Sync Stock</button>
    </div>
</div>

<div id="adjustModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="adjustTitle">Account Name</h2>
            <button onclick="closeModal('adjustModal')" style="border:none;background:none;font-size:24px;">&times;</button>
        </div>
        <div id="adjustBody"></div>
        <button class="btn-primary btn-full" onclick="saveInventoryAdjustments()">Save Current Levels</button>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxph5eskMBLUSUmeYhyodhoDjUlPvhPLDNos5iyCOuA4_ik2sTSPi0S3kn-l-M8fNgYSQ/exec";
const isWholesalePage = window.location.pathname.includes("wholesaler");

document.addEventListener("DOMContentLoaded", loadDashboard);

/**
 * LOADING DASHBOARD
 */
async function loadDashboard() {
    const container = document.getElementById("wholesalerContainer");
    container.innerHTML = "Fetching active accounts...";
    
    const action = isWholesalePage ? "getWholesalerInventory" : "getRestaurantInventory";
    const response = await fetch(`${API_URL}?action=${action}`);
    const data = await response.json();
    
    container.innerHTML = "";
    data.forEach(account => {
        const card = document.createElement("div");
        card.className = "account-card";
        card.innerHTML = `
            <h3>${account.name}</h3>
            <p>Tracking ${account.products.length} Products</p>
            <span class="badge">${isWholesalePage ? 'Wholesale' : 'Restaurant'}</span>
        `;
        card.onclick = () => openAdjustModal(account);
        container.appendChild(card);
    });
}

/**
 * ADD NEW ACCOUNT LOGIC
 */
async function openAddModal() {
    document.getElementById("addModal").style.display = "block";
    const list = document.getElementById("onboardingList");
    
    const resp = await fetch(`${API_URL}?action=getProducts`);
    const products = await resp.json();
    
    list.innerHTML = products.map(p => `
        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
            <label style="font-size:13px;"><input type="checkbox" class="onboard-check" data-name="${p.name}" data-type="${p.type}"> ${p.name}</label>
            <input type="number" class="onboard-qty" placeholder="0" style="width:50px;">
        </div>
    `).join("");
}

async function submitNewAccount() {
    const name = document.getElementById("newName").value;
    const address = document.getElementById("newAddress").value;
    const payment = document.getElementById("newPayment").value;
    
    const selectedProducts = [];
    document.querySelectorAll(".onboard-check:checked").forEach((chk, i) => {
        const qty = document.querySelectorAll(".onboard-qty")[i].value || 0;
        selectedProducts.push({ name: chk.dataset.name, type: chk.dataset.type, qty: qty });
    });

    const payload = {
        action: "addCustomer",
        name, address, payment,
        type: isWholesalePage ? "Wholesaler" : "Restaurant",
        initialStock: JSON.stringify(selectedProducts)
    };

    const params = new URLSearchParams(payload);
    await fetch(`${API_URL}?${params.toString()}`);
    
    alert("Syncing complete! Account is now live.");
    location.reload();
}

/**
 * ADJUST STOCK LOGIC
 */
function openAdjustModal(account) {
    document.getElementById("adjustTitle").innerText = account.name;
    const body = document.getElementById("adjustBody");
    body.innerHTML = "";

    account.products.forEach(prod => {
        prod.packages.forEach(pkg => {
            body.innerHTML += `
                <div class="inventory-row">
                    <div><strong>${prod.name}</strong><br><small>${pkg.type}</small></div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="stepQty(this, -1)">-</button>
                        <input type="number" class="qty-input" value="${pkg.qty}" readonly>
                        <button class="qty-btn" onclick="stepQty(this, 1)">+</button>
                    </div>
                </div>`;
        });
    });
    document.getElementById("adjustModal").style.display = "block";
}

function stepQty(btn, amt) {
    const input = btn.parentElement.querySelector('.qty-input');
    input.value = Math.max(0, parseInt(input.value) + amt);
}

function closeModal(id) { document.getElementById(id).style.display = "none"; }
function saveInventoryAdjustments() { alert("Stock levels updated in Master Inventory."); closeModal('adjustModal'); }
</script>
</body>
</html>
