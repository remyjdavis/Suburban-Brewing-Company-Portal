<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wholesaler Inventory | Suburban Brewing Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: #f4f6f8; color: #1f2937; }
        .layout { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 240px; background: #1f2937; color: #fff; padding: 20px 0; flex-shrink: 0; }
        .sidebar h2 { margin: 0 20px 20px; font-size: 18px; }
        .nav-link { display: block; padding: 10px 20px; color: #d1d5db; text-decoration: none; }
        .nav-link.active { background: #374151; color: #fff; border-left: 4px solid #2563eb; }
        .nav-link:hover { background: #374151; }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; }
        .topbar { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center;}
        .content { padding: 24px; }
        
        /* Cards & Tables */
        .wholesaler-card { background: #fff; border-radius: 8px; border: 1px solid #e5e7eb; margin-bottom: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
        .wholesaler-header { background: #f9fafb; padding: 15px 20px; border-bottom: 1px solid #e5e7eb; }
        .wholesaler-name { margin: 0; font-size: 18px; color: #111827; font-weight: 700; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 20px; background: #fff; color: #6b7280; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid #f3f4f6; }
        .product-cell { padding: 15px 20px; vertical-align: top; width: 30%; border-right: 1px solid #f3f4f6; background: #fafafa; }
        .pkg-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr 1fr; align-items: center; padding: 10px 20px; border-bottom: 1px solid #f3f4f6; }

        /* Buttons & Modals */
        .btn-primary { background: #2563eb; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 24px; border-radius: 8px; width: 400px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #d1d5db; border-radius: 4px; }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>Suburban Brewing</h2>
        <a class="nav-link" href="../index.html">!Main Dashboard</a>
        <a class="nav-link" href="brewery.html">Brewery Inventory</a>
        <a class="nav-link active" href="wholesaler-inventory.html">Wholesaler Inventory</a>
        <a class="nav-link" href="../sales/deliveries.html">Live Tracking</a>
        <a class="nav-link" href="../sales/invoices.html">Invoices</a>
    </aside>

    <div class="main">
        <header class="topbar">
            <h1>Wholesaler Distribution</h1>
            <button class="btn-primary" onclick="openModal()">+ Add Wholesaler</button>
        </header>

        <section class="content" id="wholesalerContainer">
            </section>
    </div>
</div>

<div id="wsModal" class="modal">
    <div class="modal-content">
        <h3>Add New Wholesaler</h3>
        <label>Wholesaler Name</label>
        <input type="text" id="newWsName" placeholder="e.g. Northeast Distributing">
        
        <label>Primary Contact (Optional)</label>
        <input type="text" id="newWsContact" placeholder="Contact Name">

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn-primary" style="flex: 1;" onclick="saveWholesaler()">Save</button>
            <button class="btn-primary" style="flex: 1; background: #6b7280;" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // Sample Data (Replace with API call later)
    let wholesalerData = [
        {
            name: "Standard Distributing",
            products: [{ name: "Suburban IPA", packages: [{ type: "1/2 Keg", qty: 14, unit: "Kegs" }] }]
        }
    ];

    function renderWholesalers() {
        const container = document.getElementById("wholesalerContainer");
        container.innerHTML = "";
        wholesalerData.forEach(ws => {
            const card = document.createElement('div');
            card.className = 'wholesaler-card';
            card.innerHTML = `
                <div class="wholesaler-header"><h3 class="wholesaler-name">${ws.name}</h3></div>
                <table>
                    <thead><tr><th>Product</th><th>Packaging Info</th></tr></thead>
                    <tbody>
                        ${ws.products.map(p => `
                            <tr>
                                <td class="product-cell"><strong>${p.name}</strong></td>
                                <td style="padding:0">${p.packages.map(pkg => `
                                    <div class="pkg-grid">
                                        <span>${pkg.type}</span>
                                        <span style="font-weight:600">${pkg.qty}</span>
                                        <span>${pkg.unit}</span>
                                        <button style="font-size:10px" onclick="alert('Adjusting...')">Adjust</button>
                                    </div>
                                `).join('')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
            container.appendChild(card);
        });
    }

    function openModal() { document.getElementById('wsModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('wsModal').style.display = 'none'; }

    function saveWholesaler() {
        const name = document.getElementById('newWsName').value;
        if (!name) return alert("Name is required");
        
        // Push to local data for now
        wholesalerData.push({ name: name, products: [] });
        renderWholesalers();
        closeModal();
    }

    document.addEventListener("DOMContentLoaded", renderWholesalers);
</script>
</body>
</html>
